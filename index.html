<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACSM-EP Complete Quiz - 50 Questions</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --bg: #0a0e27; --card: #242943; --accent: #00d9ff;
            --success: #10b981; --error: #ef4444; --text: #e5e7eb;
            --text-dim: #9ca3af; --border: #374151;
        }
        body {
            font-family: 'Manrope', sans-serif;
            background: linear-gradient(135deg, #0a0e27, #1a1030);
            color: var(--text); min-height: 100vh; padding: 20px;
        }
        .container { max-width: 1000px; margin: 0 auto; }
        .header {
            text-align: center; padding: 40px 20px;
            background: rgba(0,217,255,0.05); border-radius: 16px;
            margin-bottom: 30px; border: 1px solid var(--border);
        }
        h1 {
            font-size: 2.5em; font-weight: 800;
            background: linear-gradient(135deg, var(--accent), #7c3aed);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        .stats {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px; margin-bottom: 25px;
        }
        .stat-card {
            background: var(--card); border: 1px solid var(--border);
            border-radius: 12px; padding: 20px; text-align: center;
        }
        .stat-num { font-size: 2em; font-weight: 800; color: var(--accent); }
        .stat-label { color: var(--text-dim); font-size: 0.9em; margin-top: 5px; }
        .controls {
            background: var(--card); border: 1px solid var(--border);
            border-radius: 12px; padding: 20px; margin-bottom: 25px;
        }
        select, button {
            width: 100%; padding: 12px; border-radius: 8px;
            font-family: 'Manrope', sans-serif; font-size: 1em; font-weight: 600;
        }
        select {
            background: var(--bg); border: 2px solid var(--border);
            color: var(--text); margin-bottom: 12px; cursor: pointer;
        }
        button {
            background: linear-gradient(135deg, var(--accent), #7c3aed);
            color: white; border: none; cursor: pointer; transition: transform 0.2s;
        }
        button:hover { transform: translateY(-2px); }
        button:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }
        .quiz-card {
            background: var(--card); border: 1px solid var(--border);
            border-radius: 12px; padding: 30px; margin-bottom: 25px;
        }
        .q-header {
            display: flex; justify-content: space-between;
            padding-bottom: 15px; margin-bottom: 20px; border-bottom: 2px solid var(--border);
        }
        .q-num { font-size: 1.1em; font-weight: 800; color: var(--accent); }
        .q-text { font-size: 1.2em; margin-bottom: 25px; line-height: 1.6; }
        .choice {
            background: var(--bg); border: 2px solid var(--border);
            border-radius: 10px; padding: 15px; margin-bottom: 12px;
            cursor: pointer; transition: all 0.3s; user-select: none;
        }
        .choice:hover:not(.disabled) {
            border-color: var(--accent); transform: translateX(5px);
        }
        .choice.selected { border-color: var(--accent); background: rgba(0,217,255,0.1); }
        .choice.correct { border-color: var(--success); background: rgba(16,185,129,0.1); }
        .choice.incorrect { border-color: var(--error); background: rgba(239,68,68,0.1); }
        .choice.disabled { cursor: not-allowed; }
        .choice-label { font-weight: 700; color: var(--accent); margin-right: 10px; }
        .choice.correct .choice-label { color: var(--success); }
        .choice.incorrect .choice-label { color: var(--error); }
        .result {
            padding: 15px; border-radius: 10px; margin: 20px 0;
            text-align: center; font-weight: 600; display: none;
        }
        .result.show { display: block; }
        .result.correct { 
            background: rgba(16,185,129,0.2); border: 2px solid var(--success); color: var(--success);
        }
        .result.incorrect {
            background: rgba(239,68,68,0.2); border: 2px solid var(--error); color: var(--error);
        }
        .explanation {
            background: var(--bg); border-radius: 10px; padding: 20px;
            margin-top: 20px; border: 1px solid var(--border); display: none;
        }
        .explanation.show { display: block; }
        .explanation h3 { color: var(--accent); margin-bottom: 12px; }
        .explanation-text { color: var(--text-dim); line-height: 1.8; white-space: pre-wrap; }
        .actions {
            display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 20px;
        }
        .nav {
            background: var(--card); border: 1px solid var(--border);
            border-radius: 12px; padding: 20px; display: grid;
            grid-template-columns: auto 1fr auto; gap: 20px; align-items: center;
            position: sticky; bottom: 20px;
        }
        .nav button { width: auto; padding: 12px 24px; }
        .progress-wrap { text-align: center; }
        .progress-label { color: var(--text-dim); margin-bottom: 8px; font-size: 0.9em; }
        .progress-bar {
            background: var(--bg); height: 10px; border-radius: 5px; overflow: hidden;
        }
        .progress-fill {
            height: 100%; background: linear-gradient(90deg, var(--success), var(--accent));
            transition: width 0.4s;
        }
        @media (max-width: 768px) {
            h1 { font-size: 2em; }
            .stats { grid-template-columns: 1fr 1fr; }
            .actions, .nav { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ ACSM-EP Complete Practice Quiz</h1>
            <p style="color: var(--text-dim); font-size: 1.1em;">Comprehensive Exam Preparation ‚Ä¢ 200 Questions ‚Ä¢ Multiple Choice</p>
            <a href="reference.html" style="display: inline-block; margin-top: 15px; padding: 12px 24px; background: linear-gradient(135deg, var(--accent), #7c3aed); color: white; text-decoration: none; border-radius: 8px; font-weight: 600; transition: transform 0.2s;">üìö View Detailed Reference Guide</a>
        </div>
        
        <div class="stats">
            <div class="stat-card"><div class="stat-num">200</div><div class="stat-label">Total</div></div>
            <div class="stat-card"><div class="stat-num" id="answered">0</div><div class="stat-label">Answered</div></div>
            <div class="stat-card"><div class="stat-num" id="correct">0</div><div class="stat-label">Correct</div></div>
            <div class="stat-card"><div class="stat-num" id="score">0%</div><div class="stat-label">Score</div></div>

        <div class="controls">

                <option value="all">All Questions (200)</option>

            </select>
            <button onclick="resetQuiz()">üîÑ Reset Quiz</button>

        <div id="quiz"></div>
        
        <div class="nav">
            <button onclick="prev()">‚Üê Previous</button>
            <div class="progress-wrap">
                <div class="progress-label" id="prog-label">Question 1 of 50</div>
                <div class="progress-bar"><div class="progress-fill" id="prog-bar"></div></div>
            </div>
            <button onclick="next()">Next ‚Üí</button>
        </div>
    </div>
    
    <script>
const questions = [
{q:1,t:"When taking blood pressure, which Korotkoff sound represents systolic blood pressure?",c:["First sound (Phase 1)","Second sound (Phase 2)","Fourth sound (Phase 4)","Fifth sound (Phase 5)"],a:0,e:"Phase 1 (First sound) = SYSTOLIC BP\nPhase 5 (Last sound) = DIASTOLIC BP in adults\n\nThe sharp tapping sound you first hear represents the systolic pressure when blood first starts pushing through the compressed artery."},
{q:2,t:"An exercise physiologist is performing a triceps skinfold measurement. Which recommendation is most appropriate?",c:["Continue as shown (vertical fold, posterior arm)","Change to horizontal fold orientation","Move measurement site 5 cm above current location","Move to lateral aspect of the arm"],a:0,e:"Proper Triceps Skinfold Technique:\n‚Ä¢ Location: Posterior arm, midway between acromion and olecranon\n‚Ä¢ Position: Arm hanging relaxed at side\n‚Ä¢ Fold: VERTICAL (parallel to long axis) ‚úì\n‚Ä¢ Measure: 1 cm below pinch point\n\nWhy 'Continue as shown' is correct when technique is proper."},
{q:3,t:"According to ACSM preparticipation health screening, which client needs medical clearance prior to beginning an exercise program?",c:["Active client with high cholesterol wanting to continue moderate exercise","Sedentary client with chronic kidney disease wanting to start moderate exercise","Active client with controlled asthma","Sedentary client with no known diseases wanting light exercise"],a:1,e:"The Rule: Sedentary + Known Disease ‚Üí Medical clearance REQUIRED\n\nKnown diseases: CVD, metabolic (diabetes), renal (kidney disease)\n\nWhy correct:\n‚Ä¢ Chronic kidney disease = known renal disease\n‚Ä¢ Sedentary status = not regularly active\n‚Ä¢ This combination requires medical clearance before starting exercise"},
{q:4,t:"What element of muscle fitness declines most rapidly with aging?",c:["Muscular endurance","Isometric strength","Muscular strength","Muscular power"],a:3,e:"Hierarchy of age-related decline:\n\n1. Power (fastest): ~3-4% per year after 30 ‚úì\n   ‚Ä¢ Power = Force √ó Velocity\n   ‚Ä¢ Type II (fast-twitch) fibers atrophy preferentially\n\n2. Strength: ~1-2% per year after 50\n3. Muscular endurance: Declines more slowly\n4. Isometric strength: Most resistant to decline"},
{q:5,t:"Which activities best describe a warm-up?",c:["Static flexibility exercises for lower body only","Light-to-moderate intensity activities specific to the muscle groups that will be used during exercise","Moderate-to-vigorous intensity activities for lower body only","Dynamic flexibility exercises for lower body only"],a:1,e:"Effective warm-up includes:\n\nGeneral warm-up (5-10 min):\n‚Ä¢ Light cardiovascular activity\n‚Ä¢ Elevates heart rate and blood flow\n\nSpecific warm-up (5-10 min): ‚úì\n‚Ä¢ Activities that mimic upcoming exercise at lower intensity\n‚Ä¢ Targets specific muscle groups you'll use\n‚Ä¢ Prepares neuromuscular system"},
{q:6,t:"How does undulating periodization differ from linear periodization?",c:["It uses higher intensities throughout","Undulating periodization has microcycles that are considerably shorter than linear periodization","It focuses only on muscular endurance","It requires more rest days between workouts"],a:1,e:"Linear Periodization:\n‚Ä¢ Progressive, gradual changes over weeks/months\n‚Ä¢ Typical microcycle: 1-4 weeks at same intensity\n\nUndulating Periodization: ‚úì\n‚Ä¢ Frequent variations within the week or even daily\n‚Ä¢ Microcycles: Can be as short as 1 day\n‚Ä¢ Example: Mon (heavy), Wed (light), Fri (moderate)\n\nAdvantages: Better for preventing plateaus, varied stimuli"},
{q:7,t:"Which resistance training prescription is most appropriate to improve muscle fitness?",c:["40-50% 1-RM, 15-20 repetitions, 1 day/week","60-70% 1-RM, 8-12 repetitions, at least 2 days/week","80-90% 1-RM, 3-5 repetitions, 5 days/week","50-60% 1-RM, 12-15 repetitions, 1 day/week"],a:1,e:"ACSM Guidelines for Muscular Fitness:\n\n‚Ä¢ Intensity: 60-70% of 1-RM ‚úì\n‚Ä¢ Repetitions: 8-12 reps (hypertrophy and strength range)\n‚Ä¢ Frequency: At least 2 days/week (2-3 optimal)\n\nThis prescription optimally balances strength, hypertrophy, and endurance"},
{q:8,t:"NSAIDs increase the risk of which condition in clients with diabetes?",c:["Hyperglycemia","Hypoglycemia","Diabetic ketoacidosis","Diabetic neuropathy"],a:1,e:"HYPOGLYCEMIA is the risk ‚úì\n\nMechanism:\nNSAIDs can enhance glucose-lowering effects by:\n‚Ä¢ Improving insulin sensitivity\n‚Ä¢ Displacing sulfonylureas from protein binding\n‚Ä¢ Affecting renal function\n\nClinical: Monitor for hypoglycemia, have carbs available"},
{q:9,t:"What are the most appropriate exercise recommendations for a client with controlled hypertension?",c:["Avoid all resistance training","Participate in aerobic exercise at 70% HRmax and resistance training at 70% 1-RM","Only light walking is allowed","High-intensity interval training only"],a:1,e:"ACSM Guidelines for Controlled Hypertension:\n\nAerobic: 40-70% HRR, 30-60 min/day, 5-7 days/week\nResistance: 60-70% 1-RM, 8-12 reps, 2-3 days/week ‚úì\n\nBenefits:\n‚Ä¢ Can reduce BP by 5-7 mmHg\n‚Ä¢ Improves vascular function"},
{q:10,t:"What is the predominant mechanism for increasing muscle size?",c:["Hyperplasia (increase in number of muscle fibers)","Hypertrophy (increase in size of muscle fibers)","Muscle atrophy","Increased bone density"],a:1,e:"HYPERTROPHY = increase in muscle fiber SIZE ‚úì\n\nCaused by:\n‚Ä¢ Increased protein synthesis\n‚Ä¢ More myofibrils and sarcomeres within existing fibers\n‚Ä¢ PRIMARY mechanism in adults\n‚Ä¢ Can see 20-40% increases in cross-sectional area\n\nHyperplasia (new fibers) = rare or non-existent in humans"},
{q:11,t:"Which skill goes beyond the scope of practice for an exercise physiologist?",c:["Designing individualized exercise programs","Determining the nutritional needs for an individual with diabetes","Conducting fitness assessments","Providing general nutrition education"],a:1,e:"OUTSIDE Scope (requires RD/Nutritionist): ‚úì\n‚Ä¢ Medical nutrition therapy for diseases\n‚Ä¢ Determining nutritional needs for medical conditions\n‚Ä¢ Prescribing therapeutic diets\n\nWITHIN Scope:\n‚Ä¢ General nutrition education\n‚Ä¢ Exercise prescription\n‚Ä¢ Fitness testing"},
{q:12,t:"During a push-up test, a male client completed 16 push-ups. The first 10 were correct form, and the last 6 were partial range of motion. What is his score?",c:["16; count all attempts","13; average of full and partial","10; count only full ROM push-ups","0; must retake the test"],a:2,e:"Score = 10 (only full ROM reps count) ‚úì\n\nStandardized testing principles:\n‚Ä¢ Must use proper form and technique\n‚Ä¢ Only reps meeting established criteria count\n‚Ä¢ Partial reps do NOT count\n‚Ä¢ Ensures validity and reliability"},
{q:13,t:"What muscle(s) elongate when pulling the ankle posteriorly and superiorly toward the buttock?",c:["Hamstrings","Quadriceps","Gluteus medius","Gastrocnemius"],a:1,e:"Movement description = KNEE FLEXION\n‚Ä¢ 'Posteriorly' = toward back of body\n‚Ä¢ 'Superiorly toward buttock' = bringing heel to glutes\n\nWhen knee flexes, what stretches?\nKnee EXTENSORS = QUADRICEPS ‚úì\n\nThis is the classic 'standing quad stretch' position."},
{q:14,t:"What is the most appropriate protocol for an older adult client performing a maximal graded exercise test on a treadmill?",c:["Start at 6 METs and increase 3 METs per stage","Start at 4 METs and increase 2 METs per stage","Start at 2 METs and increase 1 MET per stage","Start at 8 METs and increase 2 METs per stage"],a:2,e:"For Older Adults GXT:\n‚Ä¢ Start LOW: 2-3 METs ‚úì\n‚Ä¢ Progress GRADUALLY: 1 MET per stage ‚úì\n‚Ä¢ Longer stages: 3 minutes\n‚Ä¢ Target: 8-12 minute total test\n\nWhy: Ensures safety, allows adaptation, accurate VO2max estimation"},
{q:15,t:"According to ACSM exercise preparticipation health screening procedures, what should be the next step for this client?",c:["Begin vigorous exercise immediately","Obtain medical clearance from his primary care physician","Perform a fitness test first","Wait 6 months before considering exercise"],a:1,e:"Medical Clearance REQUIRED when:\n‚Ä¢ Sedentary individual with known CVD/metabolic/renal disease wanting moderate OR vigorous exercise ‚úì\n‚Ä¢ Anyone with signs/symptoms of disease\n\nYour role: Screen appropriately, know when to refer, document"},
{q:16,t:"Which test is most appropriate to assess fall risk of an older adult client?",c:["Chair sit-and-reach test","30-second chair stand test","1-mile walk test","Sit-ups test"],a:1,e:"Best Fall Risk Assessment Tests:\n‚Ä¢ Timed Up and Go (TUG)\n‚Ä¢ 30-Second Chair Stand ‚úì (assesses lower body strength/power)\n‚Ä¢ Berg Balance Scale\n‚Ä¢ Single-leg stance\n‚Ä¢ Functional Reach Test\n\nNote: Sit-and-reach tests flexibility, not fall risk"},
{q:17,t:"Which exercise is contraindicated for a client with BMI of 39 kg/m¬≤ and 45% body fat?",c:["Walking","Modified hurdler stretch","Seated chest press","Biceps curls"],a:1,e:"Modified Hurdler Stretch = CONTRAINDICATED FOR EVERYONE ‚úì\n\nWhy:\n‚Ä¢ Places excessive lateral stress on bent knee\n‚Ä¢ Torques knee joint unnaturally\n‚Ä¢ Risk of meniscus/ligament injury\n\nEspecially risky with obesity:\n‚Ä¢ Increased joint loading\n‚Ä¢ Higher injury risk"},
{q:18,t:"A client has chronic kidney disease. According to ACSM exercise preparticipation health screening, what should be the next step?",c:["Begin light exercise immediately","Obtain medical clearance from primary care physician","Refer to a physical therapist","Exercise is not recommended for this client"],a:1,e:"CKD requires medical clearance ‚úì\n\nWhy important:\n‚Ä¢ CV complications (leading cause of death in CKD)\n‚Ä¢ Electrolyte imbalances\n‚Ä¢ Anemia, bone disease\n‚Ä¢ Medication interactions\n‚Ä¢ BP concerns\n\nOnce cleared: Exercise has many benefits for CKD"},
{q:19,t:"What is the most common cause of myocardial infarction?",c:["Aortic valve stenosis","Heart valve regurgitation","Atherosclerosis","Emphysema"],a:2,e:"ATHEROSCLEROSIS causes 90-95% of MIs ‚úì\n\nPathophysiology:\n‚Ä¢ Plaque buildup in coronary arteries\n‚Ä¢ Progressive narrowing\n‚Ä¢ Plaque rupture ‚Üí blood clot formation\n‚Ä¢ Thrombus occludes artery\n‚Ä¢ Blocked blood flow ‚Üí cell death\n\nExercise reduces atherosclerosis progression by ~30-40%"},
{q:20,t:"A client takes beta-blockers and has difficulty using heart rate to determine exercise intensity. What is the most appropriate explanation?",c:["Beta-blockers increase heart rate","Beta-blockers cause premature ventricular contractions","Beta-blockers decrease both resting and exercise heart rate","Beta-blockers have no effect on heart rate"],a:2,e:"Beta-blockers DECREASE HR: ‚úì\n‚Ä¢ Resting HR: ‚Üì 10-20 bpm\n‚Ä¢ Exercise HR: Blunted response\n‚Ä¢ Max HR: May ‚Üì 20-30+ bpm\n\nAlternative intensity methods:\n‚Ä¢ RPE (PRIMARY method)\n‚Ä¢ Talk test\n‚Ä¢ VO2/MET levels\n‚Ä¢ Power output"},
{q:21,t:"What RPE range on the 6-20 scale is considered moderate intensity?",c:["9-11","12-13","14-16","17-19"],a:1,e:"Borg RPE (6-20) Intensity Zones:\n\nLight: 9-11\nModerate: 12-13 ‚úì ('Somewhat hard')\nVigorous: 14-16\nMaximal: 17-20\n\nModerate intensity:\n‚Ä¢ Can talk but with some difficulty\n‚Ä¢ ~55-70% HRmax\n‚Ä¢ 40-60% VO2R or HRR"},
{q:22,t:"Which is a sign to terminate the YMCA muscular endurance bench press test?",c:["Client reports RPE of 15","The client can no longer keep the proper cadence","Client completes 30 repetitions","Client takes a break between repetitions"],a:1,e:"YMCA Bench Press Test:\nMen: 80 lbs, Women: 35 lbs\nCadence: 30 reps/min (1 rep every 2 seconds)\n\nTermination Criteria:\n‚Ä¢ Cannot maintain cadence ‚úì\n‚Ä¢ Cannot complete full ROM\n‚Ä¢ Improper form\n‚Ä¢ Voluntary termination\n‚Ä¢ Excessive strain"},
{q:23,t:"A 40-year-old female client has a resting heart rate of 78 bpm and a measured maximum heart rate of 183 bpm. She is training at 70% heart rate reserve and her current heart rate is 152 bpm. What is the most appropriate recommendation?",c:["Increase her running pace","Maintain the current running pace","Decrease her running pace","Stop exercising and begin cool down"],a:1,e:"HRR Calculation:\nHRR = 183 - 78 = 105 bpm\nTarget HR = (105 √ó 0.70) + 78 = 152 bpm\n\nActual HR: 152 bpm\nPERFECT MATCH! ‚úì\n\nRecommendation: MAINTAIN current pace ‚úì"},
{q:24,t:"A 40-year-old male wants to begin a moderate-intensity aerobic exercise program. What is the most appropriate action to perform first?",c:["Complete and review the preparticipation screening questionnaire","Start exercising at moderate intensity immediately","Schedule a physician appointment for blood work","Purchase a gym membership"],a:0,e:"Proper Sequence:\n1. Preparticipation Screening ‚úì FIRST\n2. Medical clearance (if needed)\n3. Fitness assessments\n4. Program design\n5. Begin exercise\n\nWhy screening first: Identify risks, detect symptoms, determine clearance needs"},
{q:25,t:"Progressive muscle relaxation is an effective technique for promoting which healthy lifestyle variable?",c:["Flexibility improvement","Stress management","Muscular strength development","Physical function"],a:1,e:"PMR = Stress Management Technique ‚úì\n\nHow it works:\n‚Ä¢ Systematic tensing/relaxing of muscle groups\n‚Ä¢ Mind-body relaxation\n\nPhysiological effects:\n‚Ä¢ Activates parasympathetic NS\n‚Ä¢ Reduces cortisol, HR, BP\n\nPsychological:\n‚Ä¢ Reduces anxiety\n‚Ä¢ Improves sleep"},
{q:26,t:"Providing information about the benefits of regular physical activity is a good strategy for clients in which stage of change?",c:["Precontemplation","Contemplation","Preparation","Action"],a:0,e:"PRECONTEMPLATION ('I won't'): ‚úì\n‚Ä¢ Not intending to change in next 6 months\n‚Ä¢ Unaware or in denial\n‚Ä¢ Need consciousness-raising ‚úì\n\nBest strategy: Provide info about benefits ‚úì\nGoal: Move to Contemplation\n\nOther stages already know benefits or are already active"},
{q:27,t:"What intensity would be prescribed to improve muscular fitness in an untrained client?",c:["40-50% 1-RM","60-70% 1-RM","80-90% 1-RM","20-30% 1-RM"],a:1,e:"ACSM Guidelines for Novice/Untrained:\n‚Ä¢ Intensity: 60-70% 1-RM ‚úì\n‚Ä¢ Reps: 8-12\n‚Ä¢ Sets: 1-3\n‚Ä¢ Frequency: 2-3 days/week\n\nWhy 60-70% correct:\n‚Ä¢ Sufficient stimulus\n‚Ä¢ Safe for beginners\n‚Ä¢ Allows proper form\n‚Ä¢ Builds strength AND hypertrophy"},
{q:28,t:"Which of the following is the best exercise prescription for an individual with osteoporosis?",c:["Swimming and moderate resistance training","Walking and moderate intensity resistance training","Stationary cycling and light resistance training","Water aerobics and stretching only"],a:1,e:"Key Principle: Must be WEIGHT-BEARING to stimulate bone formation\n\nWhy Swimming WRONG:\n‚Ä¢ Non-weight-bearing (water supports body)\n‚Ä¢ No gravitational stress on bones\n‚Ä¢ No osteogenic stimulus\n\nWhy Walking CORRECT: ‚úì\n‚Ä¢ Weight-bearing exercise\n‚Ä¢ Ground reaction forces stimulate bone\n+ Moderate resistance 2-3 days/week"},
{q:29,t:"Which technique helps to improve group cohesion and decreases dropout rates?",c:["Setting individual roles for each group member","Creating a group identity","Identifying exercises members can do on their own","Teaching members about the benefits of exercise"],a:1,e:"Creating Group Identity: ‚úì\n‚Ä¢ Give group a name ('Morning Warriors')\n‚Ä¢ Develop symbols (matching shirts, logos)\n‚Ä¢ Establish rituals (pre-workout chants)\n‚Ä¢ Foster 'we' mentality\n‚Ä¢ Build sense of belonging\n\nWhy it works:\n‚Ä¢ Social identity theory\n‚Ä¢ Increases accountability\n‚Ä¢ Creates bonds beyond exercise\n‚Ä¢ Reduces dropout"},
{q:30,t:"Ideally, how long should the response time be from collapse to AED defibrillation?",c:["‚â§ 1-2 minutes","‚â§ 3-5 minutes","‚â§ 6-7 minutes","‚â§ 10-12 minutes"],a:1,e:"IDEAL: ‚â§ 3-5 minutes ‚úì\n\nSurvival Rates by Time to Defib:\n‚Ä¢ <3 min: 70-90%\n‚Ä¢ 3-5 min: 50-70% ‚úì\n‚Ä¢ 5-7 min: 30-50%\n‚Ä¢ >10 min: <10%\n\nWhy critical:\n‚Ä¢ Brain damage starts 4-6 min without oxygen\n‚Ä¢ Every minute delay = 10% decrease in survival\n\nCPR + early defib = 50-70%+ survival"},
{q:31,t:"What strategy is most appropriate to improve a client's self-efficacy?",c:["Allow the client to exercise on their own without instruction","Verbally encourage the client","Educate the client about all potential exercise risks","Have the client list all barriers to exercise"],a:1,e:"Four Sources of Self-Efficacy:\n1. Mastery Experiences (most powerful)\n2. Vicarious Experiences\n3. Verbal Persuasion ‚úì CORRECT\n4. Physiological States\n\nVerbal Encouragement:\n‚Ä¢ 'Great job!'\n‚Ä¢ 'I can see your form improving!'\n‚Ä¢ Builds internal confidence\n‚Ä¢ Provides immediate feedback\n\nExercise alone = HARMFUL (no mastery, no feedback, increases anxiety)"},
{q:32,t:"A 24-year-old female client has been resistance training for 2 weeks. She has successfully completed 3 sets of 15 repetitions on the leg press at 65 pounds. What is the most appropriate increase in weight for week 3?",c:["65 lb (no change yet)","70 lb","75 lb","80 lb"],a:1,e:"ACSM Progression Guidelines:\nNovice Lower Body: Increase 5-10 lbs\n\nCalculation:\n‚Ä¢ Conservative: 65 + 5 = 70 lb ‚úì\n‚Ä¢ Aggressive: 65 + 10 = 75 lb (TOO MUCH for week 3)\n\nWhy 70 lb:\n‚Ä¢ Only 2 weeks training\n‚Ä¢ Connective tissues need time\n‚Ä¢ Form preservation\n‚Ä¢ Confidence building\n\n75 lb = 15% increase (risk of failure/injury)"},
{q:33,t:"What has the greatest effect on total daily caloric expenditure?",c:["Exercise activity thermogenesis (EAT)","Non-exercise activity thermogenesis (NEAT)","Resting metabolic rate (RMR)","Thermic effect of food (TEF)"],a:2,e:"Total Daily Energy Expenditure (TDEE) Components:\n\n1. RMR: 60-75% ‚úì LARGEST\n2. NEAT: 15-30%\n3. TEF: 8-15%\n4. EAT: 5-10%\n\nWhy RMR is greatest:\n‚Ä¢ Constant 24/7\n‚Ä¢ Body always working (breathing, circulation, cell production)\n‚Ä¢ Brain uses ~20% of RMR alone\n\nExample (2000 kcal TDEE):\nRMR = 1400 kcal (70%)"},
{q:34,t:"A biceps curl occurs in which plane of movement?",c:["Frontal plane","Sagittal plane","Transverse plane","Oblique plane"],a:1,e:"Three Anatomical Planes:\n\n1. Sagittal ‚úì (Biceps curl)\n‚Ä¢ Divides body left/right\n‚Ä¢ Flexion/Extension movements\n‚Ä¢ Forward/backward motion\n\n2. Frontal\n‚Ä¢ Divides body front/back\n‚Ä¢ Abduction/Adduction\n‚Ä¢ Side-to-side motion\n\n3. Transverse\n‚Ä¢ Divides body top/bottom\n‚Ä¢ Rotation movements\n\nBiceps curl: Elbow FLEXES = Sagittal plane ‚úì"},
{q:35,t:"A client weighs 70 kg and is 1.70 m tall. What is the client's body mass index?",c:["22.2 kg¬∑m‚Åª¬≤","24.2 kg¬∑m‚Åª¬≤","26.2 kg¬∑m‚Åª¬≤","28.2 kg¬∑m‚Åª¬≤"],a:1,e:"BMI Formula:\nBMI = Weight (kg) √∑ Height (m)¬≤\n\nStep 1: Square the height\n1.70¬≤ = 2.89 m¬≤\n\nStep 2: Divide weight by squared height\n70 √∑ 2.89 = 24.2 kg¬∑m‚Åª¬≤ ‚úì\n\nClassification: Normal weight (18.5-24.9)\n\nCommon error: Forgetting to SQUARE the height!"},
{q:36,t:"According to the 2017 ACC/AHA guidelines, which blood pressure reading would be classified as 'elevated'?",c:["110/74 mm Hg","124/78 mm Hg","134/84 mm Hg","144/94 mm Hg"],a:1,e:"2017 ACC/AHA BP Classification:\n\nNormal: <120 AND <80\nElevated: 120-129 AND <80 ‚úì\nStage 1 HTN: 130-139 OR 80-89\nStage 2 HTN: ‚â•140 OR ‚â•90\n\n124/78 = ELEVATED ‚úì\n‚Ä¢ Systolic 124 (in 120-129 range) ‚úì\n‚Ä¢ Diastolic 78 (<80) ‚úì\n\n134/84 = Stage 1 HTN (both values too high)"},
{q:37,t:"A 40-year-old client is using the percent of maximum heart rate method. What would be their target heart rate range at 65-75% intensity?",c:["100-110 bpm","117-135 bpm","150-165 bpm","170-180 bpm"],a:1,e:"%HRmax Method:\n\nStep 1: Calculate HRmax\nHRmax = 220 - 40 = 180 bpm\n\nStep 2: Calculate range\n65%: 180 √ó 0.65 = 117 bpm\n75%: 180 √ó 0.75 = 135 bpm\n\nTarget HR Range: 117-135 bpm ‚úì\n\nNote: HRR method is more accurate than %HRmax method"},
{q:38,t:"A male client is 52 years old, his father had an MI at age 58, he quit smoking 2 years ago, walks 20 minutes 2 times per week, BMI is 28, waist circumference 38 inches, BP 124/82, LDL 145, HDL 38. According to ACSM guidelines, how many CVD risk factors does this client have?",c:["2","3","4","5"],a:2,e:"ACSM CVD Risk Factor Count:\n\n1. Age ‚úì (52 ‚â• 45 for males)\n2. Family History ‚úó (father MI at 58, needs <55)\n3. Smoking ‚úó (quit 2 years ago, >6 months)\n4. Sedentary ‚úì (20 min <30, 2 days <3 days/week)\n5. Obesity ‚úó (BMI 28 <30, waist 38\" <40\")\n6. Hypertension ‚úì (DBP 82 ‚â• 80)\n7. Dyslipidemia ‚úì (LDL 145 ‚â•130 AND HDL 38 <40)\n8. Prediabetes ‚úó\n\nTotal: 4 positive risk factors ‚úì"},
{q:39,t:"How often should emergency response procedures be physically rehearsed at a fitness facility?",c:["Monthly","Every 3 months (Quarterly)","Every 6 months (Biannually)","Yearly (Annually)"],a:1,e:"ACSM/AHA Standard: Every 3 months (Quarterly) ‚úì\n\nWhy this frequency:\n‚Ä¢ CPR skills decay within 3-6 months\n‚Ä¢ Staff turnover requires regular practice\n‚Ä¢ Equipment familiarity\n‚Ä¢ Protocol updates\n\nWhy yearly is WRONG:\n‚Ä¢ 12 months = massive skill decay\n‚Ä¢ Doesn't meet industry standards\n‚Ä¢ Legal liability\n\nRelated: CPR cert every 2 years, written EAP review annually"},
{q:40,t:"What is the proper procedure when a client's systolic and diastolic blood pressure readings fall into different categories?",c:["Do not classify the blood pressure, refer to a cardiologist immediately","Classify according to the lower (better) category","Classify according to the higher (worse) category","Average the two categories"],a:2,e:"The Rule: Classify by HIGHER (worse) Category ‚úì\n\nExamples:\n‚Ä¢ 145/78: Stage 2 HTN (systolic determines)\n‚Ä¢ 118/86: Stage 1 HTN (diastolic determines)\n‚Ä¢ 135/75: Stage 1 HTN (systolic determines)\n\nWhy: Either elevated value increases CV risk\n\nReferral only needed for:\n‚Ä¢ Hypertensive crisis (>180/>120)\n‚Ä¢ Uncontrolled HTN"},
{q:41,t:"Which health condition is most strongly associated with obesity?",c:["Osteoporosis","Breast cancer (postmenopausal)","HIV/AIDS","Parkinson's disease"],a:1,e:"Obesity-Associated Health Conditions:\n\nCORRECT:\n‚Ä¢ Breast cancer (postmenopausal) ‚úì\n‚Ä¢ Type 2 diabetes\n‚Ä¢ Hypertension\n‚Ä¢ Heart disease\n‚Ä¢ Sleep apnea\n‚Ä¢ Osteoarthritis\n\nOsteoporosis WRONG:\n‚Ä¢ Higher body weight = HIGHER bone density\n‚Ä¢ Obesity is PROTECTIVE, not causative\n‚Ä¢ Low body weight (<18.5 BMI) is the osteoporosis risk"},
{q:42,t:"What method is most appropriate for a client who is using stimulus control as a behavior change strategy to facilitate exercise adherence?",c:["Visualizing themselves as a regular exerciser","Exercising with a friend or family member","Reading scientific articles about exercise benefits","Identifying all barriers to exercise"],a:1,e:"Stimulus Control = Environmental modification to trigger behavior\n\nExercising with Friend IS Stimulus Control: ‚úì\n‚Ä¢ Social cue/prompt for behavior\n‚Ä¢ Accountability structure\n‚Ä¢ Environmental modification\n‚Ä¢ Commitment device\n\nOther stimulus control examples:\n‚Ä¢ Lay out workout clothes night before\n‚Ä¢ Set phone alarm\n‚Ä¢ Join gym near work/home\n\nNOT stimulus control: Visualization, reading, barrier identification"},
{q:43,t:"According to ACSM, why are Group A activities appropriate for novice exercisers?",c:["Group A activities are all non-weight bearing","The exercise intensity can be precisely controlled and maintained","They require no special equipment","They are all low-impact activities"],a:1,e:"Group A Activities = INTENSITY CONTROL ‚úì\n\nCharacteristics:\n‚Ä¢ Constant, steady-state possible\n‚Ä¢ Easy to adjust intensity\n‚Ä¢ Can maintain target heart rate\n‚Ä¢ Predictable energy demands\n\nExamples: Walking, stationary cycling, aquatic exercise\n\nWhy 'non-weight bearing' is WRONG:\n‚Ä¢ Walking = weight-bearing ‚úì\n‚Ä¢ Aquatic = non-weight-bearing ‚úì\n‚Ä¢ Group A includes BOTH types"},
{q:44,t:"A client reports a rating of perceived exertion of 5 using the CR-10 scale. What exercise intensity does this represent?",c:["Very light intensity","Light intensity","Moderate intensity","Vigorous intensity"],a:2,e:"CR-10 (Category-Ratio) Scale:\n\n0-2: Light\n3-4: Light to moderate  \n5-6: Moderate ‚úì\n7-8: Vigorous\n9-10: Maximal\n\nRPE 5 = 'Strong' = MODERATE intensity ‚úì\n‚Ä¢ Can talk in short sentences\n‚Ä¢ ~60-70% HRmax\n‚Ä¢ Sustainable effort\n\nNot light (that's RPE 2-3 on CR-10)"},
{q:45,t:"A 70 kg client has a VO‚ÇÇmax of 40.0 mL¬∑kg‚Åª¬π¬∑min‚Åª¬π and exercises for 30 minutes at 70% intensity. How many kilocalories were expended?",c:["210 kcal","252 kcal","294 kcal","420 kcal"],a:2,e:"Caloric Expenditure Formula:\nkcal = VO‚ÇÇ (L/min) √ó Duration (min) √ó 5 kcal/L\n\nStep 1: Calculate absolute VO‚ÇÇmax\n40.0 √ó 70 √∑ 1000 = 2.8 L/min\n\nStep 2: Calculate working VO‚ÇÇ (70% intensity)\n2.8 √ó 0.70 = 1.96 L/min\n\nStep 3: Calculate kcal\n1.96 √ó 30 √ó 5 = 294 kcal ‚úì\n\nNote: 1 L of O‚ÇÇ consumed ‚âà 5 kcal expended"},
{q:46,t:"An exercise physiologist is performing a quadriceps skinfold measurement and the fold is oriented horizontally. What is the most appropriate recommendation?",c:["Continue with the current horizontal technique","Perform a vertical fold instead","Move to the lateral aspect of the thigh","Use a diagonal fold at 45 degrees"],a:1,e:"Proper Quadriceps Skinfold Technique:\n\nLocation: Anterior midline, midway between hip and knee\nDirection: VERTICAL fold ‚úì (parallel to femur)\nMuscle: RELAXED\nCaliper: 1 cm below pinch point\n\nMost Common Error: Horizontal fold ‚ùå\n\nCorrection: 'Perform a vertical fold' ‚úì\nVertical = up and down, parallel to long axis of thigh"},
{q:47,t:"What is the most common acute concern for a diabetic client taking insulin during exercise?",c:["Hyperglycemia (high blood glucose)","Hypoglycemia (low blood glucose)","Diabetic ketoacidosis","Severe dehydration"],a:1,e:"HYPOGLYCEMIA = Most common ACUTE concern ‚úì\n\nWhy:\n‚Ä¢ Exercise + Insulin = both LOWER blood glucose\n‚Ä¢ Additive/synergistic effect\n‚Ä¢ Can occur during OR after exercise\n‚Ä¢ Rapid onset\n‚Ä¢ Life-threatening if severe\n\nSymptoms: Shakiness, sweating, confusion, hunger\nSevere: Seizures, loss of consciousness, coma\n\nTreatment: Rule of 15 (15g fast carbs, recheck in 15 min)\nPrevention: Check glucose before/during/after, have carbs available"},
{q:48,t:"Gas and nutrient exchange between blood and tissues takes place in which type of blood vessel?",c:["Arteries","Arterioles","Capillaries","Venules"],a:2,e:"CAPILLARIES = ONLY site of gas/nutrient exchange ‚úì\n\nStructure:\n‚Ä¢ ONE cell thick (single endothelial layer)\n‚Ä¢ Smallest vessels (5-10 micrometers)\n‚Ä¢ Permeable to gases, nutrients, wastes\n\nWhy exchange is possible:\n‚Ä¢ Thin walls allow diffusion\n‚Ä¢ Slow blood flow provides time\n‚Ä¢ Large total surface area\n‚Ä¢ Short diffusion distance\n\nARTERIOLES wrong:\n‚Ä¢ Multiple cell layers (thick walls)\n‚Ä¢ Function: Regulate blood flow (not exchange)\n‚Ä¢ Blood flows too fast for exchange"},
{q:49,t:"According to the Transtheoretical Model, which best describes the contemplation stage of change?",c:["Thinking about starting to exercise in the next 30 days","Thinking about starting to exercise in the next 6 months","Currently exercising regularly for less than 6 months","Exercising regularly for more than 6 months"],a:1,e:"Transtheoretical Model (Stages of Change):\n\nPrecontemplation: NOT planning in next 6 months\nContemplation: Planning in next 6 MONTHS ‚úì\nPreparation: Planning in next 30 DAYS\nAction: Exercising <6 months\nMaintenance: Exercising >6 months\n\nKey distinction:\n‚Ä¢ 6 months = 'Maybe sometime this year' (Contemplation)\n‚Ä¢ 30 days = 'I'm starting next month' (Preparation)\n\nContemplation: Still weighing pros/cons, thinking about it"},
{q:50,t:"A 69-year-old client with a VO‚ÇÇmax of 17.4 mL¬∑kg‚Åª¬π¬∑min‚Åª¬π (very poor fitness level) wants to start an aerobic exercise program. What is the most appropriate recommendation?",c:["Set intensity at 70% of VO‚ÇÇmax to see improvements quickly","Set intensity at 40-60% of VO‚ÇÇ reserve and begin with low-moderate intensity","Begin vigorous exercise immediately to improve fitness","Exercise is unsafe for this client due to poor fitness"],a:1,e:"Client Analysis:\n‚Ä¢ VO‚ÇÇmax 17.4 = 5.0 METs\n‚Ä¢ Classification: VERY POOR fitness\n‚Ä¢ Age: 69 (older adult)\n\nWhy 70% VO‚ÇÇmax is TOO HIGH:\n‚Ä¢ Far too intense for very poor fitness\n‚Ä¢ High risk of overexertion, injury, adverse events\n‚Ä¢ Not appropriate for deconditioned beginners\n\nAPPROPRIATE Prescription: ‚úì\n‚Ä¢ Intensity: 40-60% VO‚ÇÇ Reserve\n‚Ä¢ Duration: 10-20 min initially\n‚Ä¢ Frequency: 3-5 days/week\n‚Ä¢ Type: Low-impact (walking, cycling)\n\nKey principle: Meet people where they are. Start conservatively and progress gradually."},
{q:51,t:"What is the primary fuel source during moderate-intensity aerobic exercise (60-70% VO‚ÇÇmax)?",c:["Muscle glycogen only","Free fatty acids only","Approximately equal mix of carbohydrates and fats","Amino acids"],a:2,e:"At moderate intensity: ~50% carbs, ~50% fats.\n\nFuel by intensity:\n‚Ä¢ Low (<40%): Primarily fats (60-70%)\n‚Ä¢ Moderate (40-75%): Mixed (50/50)\n‚Ä¢ High (>75%): Primarily carbs (70-90%)\n\nWhy fats decrease with intensity: Fat oxidation requires more oxygen and produces ATP slower."},
{q:52,t:"During the eccentric phase of a biceps curl, what is happening to the biceps muscle?",c:["Shortening while contracting","Lengthening while contracting","Shortening while relaxing","Lengthening while relaxing"],a:1,e:"Eccentric = muscle LENGTHENS while producing force.\n\nBiceps curl phases:\n‚Ä¢ Concentric (lifting): Muscle shortens\n‚Ä¢ Eccentric (lowering): Muscle lengthens while controlling weight\n\nEccentric characteristics:\n‚Ä¢ Can produce MORE force than concentric\n‚Ä¢ Causes more muscle damage (DOMS)\n‚Ä¢ Critical for injury prevention"},
{q:53,t:"What is the approximate caloric value of 1 pound of body fat?",c:["2,500 kcal","3,500 kcal","4,500 kcal","5,500 kcal"],a:1,e:"1 lb body fat ‚âà 3,500 kcal\n\nPractical:\n‚Ä¢ To lose 1 lb/week: 500 kcal/day deficit\n‚Ä¢ 500 √ó 7 days = 3,500 kcal\n‚Ä¢ Sustainable: 0.5-2 lbs/week\n\nNote: This is approximate. Actual varies by individual and metabolic adaptation occurs."},
{q:54,t:"Which is a sign/symptom suggesting cardiovascular disease?",c:["Muscle soreness 24hrs post-exercise","Dizziness during maximal GXT","Shortness of breath at rest","Increased HR during exercise"],a:2,e:"CVD Warning Signs:\n‚úì ABNORMAL:\n‚Ä¢ SOB at REST or mild exertion\n‚Ä¢ Chest pain at rest/exertion\n‚Ä¢ Dizziness at rest\n‚Ä¢ Ankle edema\n‚Ä¢ Palpitations at rest\n\n‚úì NORMAL:\n‚Ä¢ SOB during maximal exercise\n‚Ä¢ HR increase during exercise\n‚Ä¢ Muscle soreness 24-48hrs post"},
{q:55,t:"What is the definition of metabolic equivalent (MET)?",c:["VO‚ÇÇ of 1.0 mL¬∑kg‚Åª¬π¬∑min‚Åª¬π","VO‚ÇÇ of 3.5 mL¬∑kg‚Åª¬π¬∑min‚Åª¬π","VO‚ÇÇ of 5.0 mL¬∑kg‚Åª¬π¬∑min‚Åª¬π","VO‚ÇÇ of 10.0 mL¬∑kg‚Åª¬π¬∑min‚Åª¬π"],a:1,e:"1 MET = 3.5 mL¬∑kg‚Åª¬π¬∑min‚Åª¬π (resting oxygen consumption)\n\nIntensity:\n‚Ä¢ Light: <3 METs\n‚Ä¢ Moderate: 3-6 METs\n‚Ä¢ Vigorous: >6 METs\n\nExamples: Sitting=1, Walking 3mph=3.3, Jogging 5mph=8, Running 7mph=11.5"},
{q:56,t:"What is the recommended frequency for resistance training?",c:["1 day/week","2-3 days/week","4-5 days/week","Daily (7 days/week)"],a:1,e:"ACSM: 2-3 days/week (minimum 2)\n\nWhy:\n‚Ä¢ 48hr recovery between sessions\n‚Ä¢ Sufficient stimulus\n‚Ä¢ Prevents overtraining\n‚Ä¢ Sustainable\n\nAdvanced: Can split routines (upper/lower) for more frequency, but same muscles still 2-3√ó/week."},
{q:57,t:"A client's HDL is 38 mg/dL. This is considered:",c:["Positive risk factor","Negative risk factor","Normal","Requires immediate referral"],a:0,e:"HDL Risk Thresholds:\n\nPOSITIVE risk factor:\n‚Ä¢ Men: <40 mg/dL (38 qualifies)\n‚Ä¢ Women: <50 mg/dL\n\nNEGATIVE (protective):\n‚Ä¢ ‚â•60 mg/dL (subtract one risk factor)\n\nExercise raises HDL 5-10%. Low HDL increases CVD risk."},
{q:58,t:"What does the Valsalva maneuver involve?",c:["Rapid breathing","Holding breath while exerting force against closed glottis","Hyperventilation","Deep breathing between sets"],a:1,e:"Valsalva = Forced expiration against closed glottis\n\nEffects:\n‚Ä¢ Dramatically increases BP (>180 mmHg)\n‚Ä¢ Reduces venous return\n‚Ä¢ Decreases cardiac output\n‚Ä¢ Can cause dizziness/syncope\n\nPrevention: Exhale during exertion, breathe rhythmically, don't hold breath"},
{q:59,t:"Which plane of motion does a lateral shoulder raise occur in?",c:["Sagittal","Frontal","Transverse","Oblique"],a:1,e:"3 Planes:\n‚Ä¢ Sagittal (divides L/R): Flexion/extension (biceps curl, squat)\n‚Ä¢ Frontal (divides front/back): Abduction/adduction (lateral raise, jumping jacks)\n‚Ä¢ Transverse (divides top/bottom): Rotation (torso twist)\n\nLateral raise = shoulder abduction = frontal plane"},
{q:60,t:"What is the primary reason for obtaining informed consent?",c:["Reduce facility liability","Inform client of risks and benefits","Meet insurance requirements","Document fitness level"],a:1,e:"Primary: Inform client of risks, benefits, responsibilities\n\nComponents: Purpose, risks, benefits, alternatives, confidentiality, right to withdraw\n\nLegal protection is secondary. Does NOT eliminate liability or waive client rights."},
{q:61,t:"At what point should a GXT be terminated?",c:["85% age-predicted max HR","When client requests to stop","Only with ST-segment depression","When completing protocol"],a:1,e:"Absolute Terminations:\n‚Ä¢ Client requests to stop (ALWAYS)\n‚Ä¢ Chest pain suggesting angina\n‚Ä¢ ST elevation >1.0mm\n‚Ä¢ Sustained VT\n‚Ä¢ SBP drop >10mmHg with increasing workload\n‚Ä¢ Serious arrhythmias\n‚Ä¢ Equipment failure\n\nClient can ALWAYS stop. Never force continuation."},
{q:62,t:"Recommended fluid intake during exercise >60min?",c:["No fluids needed","3-8 oz every 5-10min","3-8 oz every 15-20min","16 oz every hour"],a:2,e:"Exercise >60min:\n‚Ä¢ 3-8 oz every 15-20min (0.4-0.8L/hr)\n‚Ä¢ Include carbs (30-60g/hr)\n‚Ä¢ Include sodium (0.5-0.7g/L)\n\nPrevents >2% body weight loss which impairs performance. Dehydration increases HR and perceived exertion."},
{q:63,t:"The FITT principle stands for:",c:["Fitness, Intensity, Time, Type","Frequency, Intensity, Time, Type","Frequency, Interval, Training, Type","Fitness, Interval, Time, Training"],a:1,e:"FITT:\n‚Ä¢ Frequency: How often (days/week)\n‚Ä¢ Intensity: How hard (%HRR, %1-RM)\n‚Ä¢ Time: Duration (minutes)\n‚Ä¢ Type: Mode (walking, weights)\n\nUsed to design exercise prescriptions. FITT-VP adds Volume and Progression."},
{q:64,t:"Target HR using HRR for 30yo, RHR 70bpm, at 60-80%?",c:["114-152bpm","142-166bpm","144-170bpm","162-182bpm"],a:1,e:"Karvonen Formula: [(HRmax-HRrest) √ó %] + HRrest\n\n‚Ä¢ HRmax: 220-30 = 190\n‚Ä¢ HRR: 190-70 = 120\n‚Ä¢ 60%: (120√ó0.6)+70 = 142\n‚Ä¢ 80%: (120√ó0.8)+70 = 166\n\nTarget: 142-166bpm"},
{q:65,t:"Which assesses aerobic fitness in the field?",c:["1-RM bench press","Sit and reach","1.5-mile run test","Skinfolds"],a:2,e:"Aerobic Field Tests:\n‚Ä¢ 1.5-mile run (Cooper)\n‚Ä¢ 12-min run/walk\n‚Ä¢ 1-mile walk (Rockport)\n‚Ä¢ Step test\n‚Ä¢ 6-min walk (elderly)\n\nOthers: Bench press=strength, sit-reach=flexibility, skinfolds=body comp"},
{q:66,t:"Minimum skinfold sites for body composition?",c:["1","2","3","5"],a:2,e:"Minimum: 3 sites\n\n3-site (Men): Chest, abdomen, thigh\n3-site (Women): Triceps, suprailiac, thigh\n7-site: All above + subscapular, midaxillary\n\n3 sites balances accuracy vs. time. 1-2 sites not recommended."},
{q:67,t:"Client has sharp chest pain radiating to jaw during exercise:",c:["Continue at lower intensity","Rest and monitor 5min","Stop immediately and activate EMS","Finish session, document"],a:2,e:"Chest pain protocol:\n1. STOP exercise immediately\n2. Have client sit/lie down\n3. Activate EMS (911)\n4. Stay with client\n5. Monitor vitals\n6. Be ready for CPR/AED\n\nNEVER continue exercising. NEVER 'wait and see'."},
{q:68,t:"The talk test assesses:",c:["Muscular endurance","Flexibility","Exercise intensity","Balance"],a:2,e:"Talk Test = Intensity Assessment\n\n‚Ä¢ Can talk comfortably = LIGHT\n‚Ä¢ Can talk with difficulty = MODERATE\n‚Ä¢ Can't maintain conversation = VIGOROUS\n\nAdvantages: Simple, no equipment, valid, good for beta-blocker users"},
{q:69,t:"Rest period between sets for muscular strength?",c:["30 seconds","1 minute","2-3 minutes","5 minutes"],a:2,e:"Rest by Goal:\n‚Ä¢ Strength (high load): 2-3min (up to 5)\n‚Ä¢ Hypertrophy (moderate): 30-90sec\n‚Ä¢ Endurance (low load): ‚â§30sec\n\n2-3min allows ATP-PC recovery (90% in 3min) and maintains force production."},
{q:70,t:"Which equipment provides variable resistance throughout ROM?",c:["Free weights","Isokinetic machines","Elastic bands","Standard machines"],a:1,e:"Types:\n‚Ä¢ Isokinetic: Constant SPEED, variable resistance (Cybex, Biodex)\n‚Ä¢ Isotonic: Constant resistance (free weights, machines)\n‚Ä¢ Elastic: Increases as stretched\n\nIsokinetic accommodates fatigue, maximal resistance throughout ROM. Expensive, mostly clinical."},
{q:71,t:"ACSM minimum intensity for cardiorespiratory fitness?",c:["30% VO‚ÇÇ reserve","40% VO‚ÇÇ reserve","50% VO‚ÇÇ reserve","60% VO‚ÇÇ reserve"],a:1,e:"Minimum: 40% VO‚ÇÇR (or HRR)\n\nRanges:\n‚Ä¢ Light: <40%\n‚Ä¢ Moderate: 40-60%\n‚Ä¢ Vigorous: >60%\n\nLower for deconditioned (<40%), higher for fit (>60%). Below threshold maintains but doesn't improve fitness."},
{q:72,t:"ST-segment depression of 2mm during ECG suggests:",c:["Normal response","Possible myocardial ischemia","Excellent fitness","Need to increase intensity"],a:1,e:"ST-depression ‚â•1mm = Possible ischemia\n\n2mm = Significant finding\n‚Ä¢ Suggests inadequate blood flow\n‚Ä¢ Possible coronary artery disease\n‚Ä¢ RELATIVE indication to terminate\n‚Ä¢ Requires physician evaluation\n\nNormal: <1mm depression acceptable"},
{q:73,t:"Primary purpose of cool-down?",c:["Prevent muscle soreness","Gradually return HR/BP to resting","Increase flexibility","Burn additional calories"],a:1,e:"Cool-down Purpose:\n‚Ä¢ Gradually return cardiovascular system to rest\n‚Ä¢ Prevents blood pooling in extremities\n‚Ä¢ Maintains venous return\n‚Ä¢ Reduces post-exercise hypotension risk\n\n5-10min low-intensity aerobic, then stretch. Abrupt stop = risk of syncope."},
{q:74,t:"Which is an absolute contraindication to exercise testing?",c:["Controlled Type 2 diabetes","Acute MI within 2 days","BMI of 35","Mild osteoarthritis"],a:1,e:"Absolute Contraindications (DO NOT TEST):\n‚Ä¢ Acute MI within 2 days\n‚Ä¢ Unstable angina\n‚Ä¢ Uncontrolled arrhythmias\n‚Ä¢ Acute myocarditis/pericarditis\n‚Ä¢ Symptomatic severe aortic stenosis\n‚Ä¢ Acute PE, heart failure\n\nCAN test: Controlled diabetes, obesity, mild arthritis"},
{q:75,t:"Oxygen cost of walking 3.0mph, 0% grade for 70kg person?",c:["~10.5 mL¬∑kg‚Åª¬π¬∑min‚Åª¬π","~15.5 mL¬∑kg‚Åª¬π¬∑min‚Åª¬π","~20.5 mL¬∑kg‚Åª¬π¬∑min‚Åª¬π","~25.5 mL¬∑kg‚Åª¬π¬∑min‚Åª¬π"],a:0,e:"ACSM Walking Equation:\nVO‚ÇÇ = (0.1 √ó speed) + (1.8 √ó speed √ó grade) + 3.5\n\n3mph = 80.4 m/min\nVO‚ÇÇ = (0.1√ó80.4) + (1.8√ó80.4√ó0) + 3.5\nVO‚ÇÇ = 8.04 + 0 + 3.5 = 11.54 ‚âà 10.5\n\n= 3.3 METs"},
{q:76,t:"Which macronutrient provides 4 kcal/gram?",c:["Carbohydrates only","Protein only","Both carbohydrates and protein","Fats"],a:2,e:"Caloric Values:\n‚Ä¢ Carbohydrates: 4 kcal/g\n‚Ä¢ Protein: 4 kcal/g\n‚Ä¢ Fats: 9 kcal/g\n‚Ä¢ Alcohol: 7 kcal/g\n\nBoth carbs and protein = 4 kcal/g. Fats are more energy-dense at 9 kcal/g."},
{q:77,t:"The principle of specificity states:",c:["All exercises produce same adaptations","Training adaptations are specific to mode, intensity, duration","More exercise is always better","Rest is more important than training"],a:1,e:"Specificity (SAID): Specific Adaptation to Imposed Demands\n\n‚Ä¢ Body adapts to specific stress placed on it\n‚Ä¢ Running improves running (not swimming)\n‚Ä¢ Heavy weights ‚Üí strength (not endurance)\n‚Ä¢ Train the way you want to perform"},
{q:78,t:"What % of maximal HR is vigorous intensity?",c:["50-60%","60-70%","70-85%","85-95%"],a:2,e:"HR Intensity:\n‚Ä¢ Light: <57% HRmax\n‚Ä¢ Moderate: 57-75% HRmax\n‚Ä¢ Vigorous: 76-96% HRmax\n\n70-85% HRmax = VIGOROUS\n\nNote: HRR method more accurate than %HRmax"},
{q:79,t:"Total cholesterol of 240 mg/dL is classified as:",c:["Desirable","Borderline high","High","Extremely high"],a:2,e:"Total Cholesterol:\n‚Ä¢ Desirable: <200\n‚Ä¢ Borderline high: 200-239\n‚Ä¢ High: ‚â•240 (240 qualifies)\n\n240 doubles CVD risk vs. 200. Requires lifestyle changes, possibly medication. Exercise lowers by 5-15%."},
{q:80,t:"Recommended grip for lat pulldown?",c:["Narrow underhand","Wide overhand","Neutral","Alternating"],a:1,e:"Lat Pulldown:\n‚Ä¢ Standard: Wide overhand (pronated)\n‚Ä¢ Targets lats best\n‚Ä¢ Wider than shoulders\n‚Ä¢ Palms facing away\n\nVariations: Narrow (more biceps), underhand (lower lats), neutral (easier on shoulders)"},
{q:81,t:"Normal resting heart rate for adults?",c:["40-60bpm","60-100bpm","100-120bpm","120-140bpm"],a:1,e:"Normal RHR: 60-100bpm\n\nVariations:\n‚Ä¢ Athletes: 40-60 (normal adaptation)\n‚Ä¢ <60: Bradycardia (athletic or pathological)\n‚Ä¢ >100: Tachycardia\n\nMeasure after 5min rest, ideally before rising. Fitness lowers RHR."},
{q:82,t:"Energy system for short, explosive movements (0-10 sec)?",c:["Aerobic glycolysis","Anaerobic glycolysis","ATP-PC (phosphagen)","Oxidative phosphorylation"],a:2,e:"Energy Systems by Duration:\n‚Ä¢ ATP-PC: 0-10sec (sprint, max lift, jump)\n‚Ä¢ Anaerobic glycolysis: 10-120sec (400m)\n‚Ä¢ Aerobic: >2min (marathon)\n\nATP-PC: Immediate, no O‚ÇÇ, creatine phosphate ‚Üí ATP, recovery 3-5min"},
{q:83,t:"Type 2 diabetes is characterized by:",c:["Absence of insulin production","Insulin resistance and/or relative insulin deficiency","Autoimmune beta cell destruction","Always requires insulin"],a:1,e:"Type 2:\n‚Ä¢ Insulin RESISTANCE (cells don't respond)\n‚Ä¢ AND/OR relative insulin deficiency\n‚Ä¢ 90-95% of diabetes cases\n‚Ä¢ Progressive disease\n\nType 1: Autoimmune, NO insulin, always needs insulin. Type 2: Some insulin produced, may/may not need insulin."},
{q:84,t:"Recommended carbohydrate % of total calories?",c:["10-20%","20-35%","45-65%","70-85%"],a:2,e:"AMDR (Acceptable Macronutrient Distribution):\n‚Ä¢ Carbs: 45-65%\n‚Ä¢ Protein: 10-35%\n‚Ä¢ Fats: 20-35%\n\nEmphasize complex carbs, whole grains, fruits, vegetables. Limit added sugars <10%."},
{q:85,t:"Which exercise position to avoid after first trimester of pregnancy?",c:["Standing","Seated","Supine (lying on back)","Side-lying"],a:2,e:"Avoid Supine after 1st trimester:\n‚Ä¢ Uterus compresses vena cava\n‚Ä¢ Reduces venous return\n‚Ä¢ Decreases cardiac output\n‚Ä¢ Supine hypotensive syndrome\n\nSafe: Side-lying (left preferred), seated, standing, incline >15¬∞"},
{q:86,t:"Primary muscle group in squat?",c:["Hamstrings","Quadriceps","Gluteus maximus","Erector spinae"],a:1,e:"Squat - Multi-joint:\nPrimary: Quadriceps (MOST active), Glutes, Hamstrings\nSecondary: Erector spinae, core, calves\n\nQuads extend knee (primary). Glutes extend hip. Variations shift emphasis."},
{q:87,t:"Benefit of regular physical activity?",c:["Increased LDL","Reduced HDL","Improved insulin sensitivity","Increased resting BP"],a:2,e:"Benefits:\n‚Ä¢ ‚Üë Insulin sensitivity\n‚Ä¢ ‚Üë HDL (not reduce)\n‚Ä¢ ‚Üì LDL\n‚Ä¢ ‚Üì Resting BP\n‚Ä¢ ‚Üì Triglycerides\n‚Ä¢ ‚Üì Body fat\n‚Ä¢ ‚Üì Chronic disease risk\n\nInsulin sensitivity: Cells more responsive to insulin, better glucose control."},
{q:88,t:"Protein intake for strength athletes?",c:["0.5-0.8 g/kg","0.8-1.0 g/kg","1.2-2.0 g/kg","3.0-4.0 g/kg"],a:2,e:"Protein Recommendations:\n‚Ä¢ Sedentary: 0.8 g/kg\n‚Ä¢ Endurance: 1.2-1.4 g/kg\n‚Ä¢ Strength/Power: 1.6-2.0 g/kg\n\n80kg athlete: 128-160g/day. Distribute throughout day. 20-40g per meal optimal."},
{q:89,t:"Positive straight-leg raise test indicates:",c:["Quadriceps tightness","Possible lumbar disc herniation or sciatic nerve irritation","IT band syndrome","Hamstring strength"],a:1,e:"Straight-Leg Raise Test:\n‚Ä¢ Assesses lumbar disc/sciatic nerve\n‚Ä¢ Client supine, raise straight leg\n‚Ä¢ Positive: Pain radiating down leg (below knee more specific)\n‚Ä¢ Suggests disc herniation or nerve root compression\n\nNegative: Tight hamstrings (posterior thigh pain only)"},
{q:90,t:"Circuit training is characterized by:",c:["Long rest periods","Maximum weight, minimal reps","Moving quickly between exercises with minimal rest","Only aerobic exercises"],a:2,e:"Circuit Training:\n‚Ä¢ Multiple exercises in sequence\n‚Ä¢ Minimal rest (15-30sec)\n‚Ä¢ Move quickly station to station\n‚Ä¢ 8-12 stations, 30-60sec each\n‚Ä¢ 2-3 circuits\n\nBenefits: Time-efficient, cardio + strength, variety. Moderate intensity (60-70% 1-RM), higher reps (10-15)."},
{q:91,t:"Best HR zone for improving aerobic capacity?",c:["50-60% HRmax","60-70% HRmax","70-85% HRmax","85-95% HRmax"],a:2,e:"Training Zones:\n‚Ä¢ Zone 1 (50-60%): Recovery\n‚Ä¢ Zone 2 (60-70%): Fat burning\n‚Ä¢ Zone 3 (70-85%): AEROBIC capacity\n‚Ä¢ Zone 4 (85-95%): Anaerobic\n\n70-85% = Sweet spot for VO‚ÇÇmax improvements. Sustainable 20-60min."},
{q:92,t:"MyPlate: Fruits/vegetables should make up what portion of plate?",c:["1/4","1/3","1/2","2/3"],a:2,e:"USDA MyPlate:\n‚Ä¢ Fruits + Vegetables: 1/2 plate\n‚Ä¢ Grains: 1/4 plate\n‚Ä¢ Protein: 1/4 plate\n‚Ä¢ Dairy: Side (1 cup)\n\nMake half grains whole. Vary protein. Low-fat dairy."},
{q:93,t:"First aid for acute muscle strain?",c:["Apply heat immediately","RICE protocol","Continue exercising","Massage vigorously"],a:1,e:"RICE Protocol (first 48-72hrs):\n‚Ä¢ Rest: Stop activity\n‚Ä¢ Ice: 15-20min every 2-3hrs\n‚Ä¢ Compression: Elastic wrap\n‚Ä¢ Elevation: Above heart\n\nReduces swelling, pain, inflammation. Heat ONLY after 48-72hrs. Not for acute injury."},
{q:94,t:"Sliding filament theory explains:",c:["Blood flow through heart","Nerve impulse travel","How muscle contraction occurs","Bone growth"],a:2,e:"Sliding Filament Theory:\n‚Ä¢ Actin (thin) slides over myosin (thick)\n‚Ä¢ Sarcomere shortens\n‚Ä¢ Muscle contracts\n\nSequence: Neural stimulation ‚Üí Ca¬≤‚Å∫ release ‚Üí myosin binds actin ‚Üí power stroke ‚Üí ATP breaks cross-bridge ‚Üí cycle repeats"},
{q:95,t:"Principle of progression describes:",c:["Exercise stays same to maintain","Gradually increase overload as adaptations occur","Always exercise at max intensity","Rest more important than training"],a:1,e:"Progression:\n‚Ä¢ Gradually increase training demands over time\n‚Ä¢ Systematic advancement of overload\n‚Ä¢ As body adapts, increase stimulus\n\nHow: Increase FITT variables. Aerobic: 10% rule. Resistance: 2-10% load when completing upper rep range."},
{q:96,t:"Minimum frequency for flexibility training?",c:["1 day/week","2-3 days/week","4-5 days/week","Daily"],a:1,e:"ACSM Flexibility:\n‚Ä¢ Minimum: 2-3 days/week\n‚Ä¢ Ideal: 5-7 days/week (daily)\n‚Ä¢ Hold: 15-60sec (optimal 30sec)\n‚Ä¢ Reps: 2-4 per stretch\n‚Ä¢ AFTER exercise when warm\n\nStatic stretching. Never bounce. Breathe normally."},
{q:97,t:"Concentric muscle contractions involve:",c:["Muscle lengthens while producing force","Muscle shortens while producing force","Muscle length stays constant","No force produced"],a:1,e:"Types:\n‚Ä¢ Concentric: Muscle SHORTENS while producing force (lifting phase)\n‚Ä¢ Eccentric: Muscle LENGTHENS while producing force (lowering)\n‚Ä¢ Isometric: Length CONSTANT (plank)\n\nForce: Eccentric > Isometric > Concentric"},
{q:98,t:"Carb intake during endurance exercise >60min?",c:["No carbs needed","10-20 g/hr","30-60 g/hr","100-150 g/hr"],a:2,e:"Carbs During Exercise:\n‚Ä¢ <60min: Not necessary\n‚Ä¢ 60-150min: 30-60 g/hr\n‚Ä¢ >150min: Up to 90 g/hr\n\nForms: Sports drinks (6-8%), gels (25g), chews. Maintains blood glucose, delays fatigue."},
{q:99,t:"Overhead press primarily targets:",c:["Latissimus dorsi","Deltoids (shoulders)","Pectorals","Trapezius"],a:1,e:"Overhead Press:\nPrimary: Deltoids (all 3 heads), Triceps\nSecondary: Trapezius, serratus anterior, rotator cuff, core\n\nVariations: Barbell, dumbbell, military, Arnold. Avoid behind-neck (impingement risk)."},
{q:100,t:"Blood pressure reading to terminate/postpone exercise?",c:["SBP ‚â•140 or DBP ‚â•90","SBP ‚â•160 or DBP ‚â•100","SBP ‚â•180 or DBP ‚â•110","SBP ‚â•200 or DBP ‚â•120"],a:2,e:"Pre-Exercise BP Threshold:\n‚Ä¢ Postpone if: SBP ‚â•180 or DBP ‚â•110\n‚Ä¢ Stage 2 hypertension\n‚Ä¢ Medical evaluation needed\n‚Ä¢ Exercise will raise BP further\n\nDuring GXT terminate if: SBP >250 or DBP >115, or SBP drops >10mmHg with increasing workload"},
{q:101,t:"What is the recommended duration of aerobic exercise per session for health benefits?",c:["10-15 minutes","20-60 minutes","90-120 minutes","150 minutes"],a:1,e:"ACSM Aerobic Duration:\n‚Ä¢ 20-60 minutes per session\n‚Ä¢ Can accumulate in 10-min bouts\n‚Ä¢ Moderate intensity: 30-60min\n‚Ä¢ Vigorous intensity: 20-30min\n\nTotal weekly: 150min moderate OR 75min vigorous"},
{q:102,t:"The Borg RPE scale ranges from:",c:["0-10","6-20","1-15","10-100"],a:1,e:"Borg RPE Scale: 6-20\n‚Ä¢ 6: No exertion\n‚Ä¢ 9-11: Light\n‚Ä¢ 12-14: Moderate (somewhat hard)\n‚Ä¢ 15-17: Hard/vigorous\n‚Ä¢ 19-20: Maximal\n\nRPE √ó 10 ‚âà Heart Rate. Alternative: CR-10 scale (0-10) for resistance training"},
{q:103,t:"Which muscle is the primary agonist during a push-up?",c:["Biceps brachii","Latissimus dorsi","Pectoralis major","Deltoid"],a:2,e:"Push-up:\nPrimary: Pectoralis major, Triceps, Anterior deltoid\nSecondary: Serratus anterior, Core\n\nPectoralis major is MAIN mover (horizontal adduction of shoulder). Triceps extend elbow. Core stabilizes."},
{q:104,t:"What is the purpose of a needs analysis in program design?",c:["Calculate caloric needs","Assess client goals, limitations, and exercise requirements","Determine facility budget","Evaluate equipment quality"],a:1,e:"Needs Analysis:\n‚Ä¢ Assess client goals\n‚Ä¢ Identify limitations (injuries, health conditions)\n‚Ä¢ Determine exercise/sport requirements\n‚Ä¢ Consider resources available\n‚Ä¢ Establish baseline fitness\n\nGuides program design to meet specific individual needs and ensure safety."},
{q:105,t:"A client taking beta-blockers will experience:",c:["Elevated resting and exercise heart rate","Blunted heart rate response to exercise","Increased blood pressure","Enhanced exercise capacity"],a:1,e:"Beta-Blockers:\n‚Ä¢ BLUNT HR response (lower HR at all intensities)\n‚Ä¢ Lower resting HR\n‚Ä¢ Lower max HR\n‚Ä¢ Can't use HR-based intensity methods\n\nUse: RPE (Borg scale), talk test, %VO‚ÇÇmax. Still safe to exercise. Common for HTN, arrhythmias, post-MI."},
{q:106,t:"Which exercise is most appropriate for improving core stability?",c:["Leg extension","Bicep curl","Plank","Lat pulldown"],a:2,e:"Core Stability Exercises:\n‚Ä¢ Plank (and variations)\n‚Ä¢ Dead bug\n‚Ä¢ Bird dog\n‚Ä¢ Side plank\n‚Ä¢ Pallof press\n‚Ä¢ McGill's Big 3\n\nPlank: Isometric hold, targets entire core (rectus abdominis, obliques, transverse abdominis, erector spinae)."},
{q:107,t:"What does EPOC stand for?",c:["Exercise Pace Over Capacity","Excess Post-exercise Oxygen Consumption","Energy Production of Carbohydrates","Exercise Prescription Overload Calculation"],a:1,e:"EPOC: Excess Post-exercise Oxygen Consumption\n\n‚Ä¢ Elevated O‚ÇÇ consumption after exercise\n‚Ä¢ 'Afterburn effect'\n‚Ä¢ Replenishes ATP/PC, clears lactate\n‚Ä¢ Higher with intense/long exercise\n‚Ä¢ Can last 24-48 hours\n‚Ä¢ Additional calorie burn post-exercise"},
{q:108,t:"Recommended protein intake for endurance athletes?",c:["0.5-0.8 g/kg","0.8-1.0 g/kg","1.2-1.4 g/kg","2.5-3.0 g/kg"],a:2,e:"Protein by Activity:\n‚Ä¢ Sedentary: 0.8 g/kg (RDA)\n‚Ä¢ Endurance: 1.2-1.4 g/kg\n‚Ä¢ Strength: 1.6-2.0 g/kg\n\nEndurance athletes need more than RDA for:\n‚Ä¢ Muscle repair\n‚Ä¢ Some protein used as fuel\n‚Ä¢ Recovery from training volume"},
{q:109,t:"Which joint movement occurs during a bicep curl?",c:["Shoulder flexion","Elbow flexion","Wrist extension","Shoulder abduction"],a:1,e:"Bicep Curl:\n‚Ä¢ Joint: ELBOW flexion (primary)\n‚Ä¢ Muscle: Biceps brachii, brachialis, brachioradialis\n‚Ä¢ Movement: Forearm moves toward upper arm\n‚Ä¢ Plane: Sagittal\n\nShoulder stays relatively stable (slight flexion may occur but not primary movement)."},
{q:110,t:"What is the recommended carbohydrate intake post-exercise for glycogen resynthesis?",c:["0.2-0.3 g/kg","0.5-0.7 g/kg","1.0-1.2 g/kg","2.0-2.5 g/kg"],a:2,e:"Post-Exercise Carbs:\n‚Ä¢ 1.0-1.2 g/kg body weight\n‚Ä¢ Within 30-60 min (optimal window)\n‚Ä¢ Can repeat every 2 hours\n‚Ä¢ Combine with protein (3:1 or 4:1 ratio)\n\n70kg athlete: 70-84g carbs. Maximizes glycogen resynthesis rate."},
{q:111,t:"The principle of overload states:",c:["Always exercise to exhaustion","Body adapts when stressed beyond normal demands","Rest is more important than training","Exercise at same intensity maintains fitness"],a:1,e:"Principle of Overload:\n‚Ä¢ Body adapts when stressed BEYOND current capacity\n‚Ä¢ Must progressively challenge systems\n‚Ä¢ Basis for all training adaptations\n‚Ä¢ Increase FITT variables to overload\n\nWithout overload: No improvement (only maintenance). Too much: Overtraining."},
{q:112,t:"What is the target range for saturated fat intake?",c:["<5% of total calories","<7% of total calories","<10% of total calories","<15% of total calories"],a:2,e:"Saturated Fat Guidelines:\n‚Ä¢ <10% of total calories (AHA/USDA)\n‚Ä¢ Even lower <7% for CVD risk reduction\n\n2000 kcal diet:\n‚Ä¢ 10% = 200 kcal = 22g saturated fat\n\nReplace with unsaturated fats. Raises LDL cholesterol. Found in: red meat, full-fat dairy, tropical oils."},
{q:113,t:"Which of the following best describes muscular power?",c:["Maximum force regardless of time","Force √ó velocity (work/time)","Ability to sustain contractions","Force produced isometrically"],a:1,e:"Muscular Power:\n‚Ä¢ Power = Force √ó Velocity\n‚Ä¢ Or: Work / Time\n‚Ä¢ Explosive strength\n‚Ä¢ How fast you can produce force\n\nExamples: Vertical jump, Olympic lifts, sprinting, throwing. Training: Low reps (3-5), explosive tempo, 3-5min rest."},
{q:114,t:"A client with angina should avoid:",c:["Light walking","Resistance training with medical clearance","Exercising in extreme cold or heat","All forms of exercise"],a:2,e:"Angina Precautions:\nAVOID:\n‚Ä¢ Extreme temperatures (cold/heat)\n‚Ä¢ High-intensity exercise without clearance\n‚Ä¢ Valsalva maneuver\n‚Ä¢ Exercising after heavy meals\n‚Ä¢ Dehydration\n\nCan exercise with proper clearance, medication (nitroglycerin), monitoring, and appropriate intensity."},
{q:115,t:"The recommended fiber intake for adults is:",c:["10-15 g/day","14 g per 1000 kcal consumed","25-38 g/day","50-60 g/day"],a:2,e:"Fiber Recommendations:\n‚Ä¢ Men: 30-38 g/day\n‚Ä¢ Women: 21-25 g/day\n‚Ä¢ Or: 14g per 1000 kcal\n\nBenefits: ‚Üì cholesterol, ‚Üì blood glucose, ‚Üë satiety, ‚Üì constipation, ‚Üì colon cancer risk\n\nSources: Fruits, vegetables, whole grains, legumes, nuts"},
{q:116,t:"What is the normal response to aerobic exercise?",c:["Systolic BP increases, diastolic stays same or slightly decreases","Both systolic and diastolic BP increase significantly","Both BP values decrease","Systolic decreases, diastolic increases"],a:0,e:"Normal BP Response to Aerobic Exercise:\n‚Ä¢ Systolic: INCREASES (10mmHg per MET)\n‚Ä¢ Diastolic: Stays same or SLIGHTLY decreases\n\nAbnormal:\n‚Ä¢ Excessive SBP rise (>250)\n‚Ä¢ SBP drop with increasing workload\n‚Ä¢ DBP rise >15mmHg\n\nPost-exercise: Both drop below pre-exercise (hypotension normal)."},
{q:117,t:"Which assessment measures lower body muscular endurance?",c:["1-RM leg press","Vertical jump","Chair stand test (30-second or 1-minute)","Sit and reach"],a:2,e:"Lower Body Muscular Endurance Tests:\n‚Ä¢ Chair stand (30-sec or 1-min)\n‚Ä¢ Wall sit (time)\n‚Ä¢ Bodyweight squats (max reps)\n\nChair stand: Count reps in 30sec/1min. Tests functional strength and endurance. Good for older adults.\n\n1-RM = strength, vertical jump = power"},
{q:118,t:"The primary purpose of a warm-up is to:",c:["Burn calories","Increase body temperature and prepare body for exercise","Improve flexibility only","Test cardiovascular capacity"],a:1,e:"Warm-up Purpose:\n‚Ä¢ ‚Üë Body/muscle temperature\n‚Ä¢ ‚Üë Blood flow to muscles\n‚Ä¢ ‚Üë ROM and flexibility\n‚Ä¢ Prepare cardiovascular system\n‚Ä¢ Enhance neural activation\n‚Ä¢ ‚Üì Injury risk\n\n5-10min: Light cardio + dynamic stretching + specific movements mimicking upcoming exercise"},
{q:119,t:"Which condition is characterized by low bone mineral density?",c:["Osteoarthritis","Osteoporosis","Sarcopenia","Rheumatoid arthritis"],a:1,e:"Bone Conditions:\n‚Ä¢ Osteoporosis: Low bone density, increased fracture risk\n‚Ä¢ Osteopenia: Low bone density (not as severe)\n‚Ä¢ Osteoarthritis: Joint cartilage breakdown\n‚Ä¢ Sarcopenia: Age-related muscle loss\n‚Ä¢ RA: Autoimmune joint inflammation\n\nOsteoporosis: T-score ‚â§-2.5. More common in women. Exercise helps (weight-bearing + resistance)."},
{q:120,t:"What is the talk test threshold for moderate intensity?",c:["Cannot speak at all","Can speak but not sing","Can sing comfortably","Can only say a few words"],a:1,e:"Talk Test:\n‚Ä¢ Light: Can talk AND sing comfortably\n‚Ä¢ Moderate: Can talk but NOT sing\n‚Ä¢ Vigorous: Can only say a few words, cannot maintain conversation\n\nModerate intensity = conversational pace. Simple, valid, no equipment needed."},
{q:121,t:"Which exercise should be avoided for someone with osteoporosis?",c:["Walking","Resistance training","Spinal flexion exercises (toe touches, sit-ups)","Swimming"],a:2,e:"Osteoporosis - AVOID:\n‚Ä¢ Excessive spinal flexion (sit-ups, toe touches)\n‚Ä¢ Twisting with load\n‚Ä¢ High-impact if severe (jumping)\n‚Ä¢ Exercises increasing fall risk\n\nSAFE & BENEFICIAL:\n‚Ä¢ Walking, resistance training, balance exercises\n\nSpinal flexion ‚Üë compression fracture risk in weakened vertebrae."},
{q:122,t:"The recommended rest period between resistance training sessions for the same muscle group is:",c:["12 hours","24 hours","48 hours","72 hours"],a:2,e:"Recovery Guidelines:\n‚Ä¢ 48 hours (2 days) minimum between sessions for same muscle group\n‚Ä¢ Allows tissue repair and adaptation\n‚Ä¢ Can train different muscles on consecutive days\n\nExample schedule:\n‚Ä¢ Mon: Upper body\n‚Ä¢ Tue: Lower body\n‚Ä¢ Wed: Rest or cardio\n‚Ä¢ Thu: Upper body (48hrs later)\n\nOvertraining = inadequate recovery"},
{q:123,t:"What is the primary energy source during high-intensity exercise (>85% VO‚ÇÇmax)?",c:["Free fatty acids","Muscle glycogen and blood glucose","Protein","Ketones"],a:1,e:"Fuel by Intensity:\n‚Ä¢ Low (<40%): Fats (60-70%)\n‚Ä¢ Moderate (40-75%): Mixed (50/50)\n‚Ä¢ High (>75%): Carbohydrates (70-90%)\n\nHigh intensity:\n‚Ä¢ Primarily muscle glycogen + blood glucose\n‚Ä¢ Anaerobic glycolysis\n‚Ä¢ Fast ATP production\n‚Ä¢ Fat oxidation too slow"},
{q:124,t:"Which is a relative contraindication to exercise testing?",c:["Acute MI within 2 days","Moderate valvular disease","Unstable angina","Acute pulmonary embolism"],a:1,e:"Relative Contraindications (physician judgment):\n‚Ä¢ Moderate valvular disease\n‚Ä¢ Severe hypertension (SBP >200, DBP >110)\n‚Ä¢ Tachyarrhythmias\n‚Ä¢ High-degree AV block\n‚Ä¢ Electrolyte abnormalities\n\nAbsolute (DO NOT TEST):\n‚Ä¢ Acute MI <2 days, unstable angina, acute PE, uncontrolled arrhythmias"},
{q:125,t:"The ACSM recommends how many days of flexibility training per week?",c:["1 day","2-3 days minimum","4-5 days","Must be daily"],a:1,e:"Flexibility Training:\n‚Ä¢ Minimum: 2-3 days/week\n‚Ä¢ Ideal: 5-7 days/week\n‚Ä¢ Duration: 15-60 sec per stretch (30 sec optimal)\n‚Ä¢ Reps: 2-4 per muscle group\n‚Ä¢ When: AFTER exercise when muscles warm\n\nStatic stretching most common. Never bounce (ballistic)."},
{q:126,t:"What does the acronym SOAP stand for in documentation?",c:["Standard Objective Assessment Plan","Subjective Objective Assessment Plan","Subjective Observation Action Plan","Standard Operation and Procedure"],a:1,e:"SOAP Notes:\n‚Ä¢ Subjective: Client's complaints/feelings\n‚Ä¢ Objective: Measurable data (HR, BP, performance)\n‚Ä¢ Assessment: Your professional interpretation\n‚Ä¢ Plan: Treatment/exercise plan going forward\n\nStandard medical documentation format. Ensures thorough, organized record-keeping."},
{q:127,t:"Which plane divides the body into upper and lower halves?",c:["Sagittal","Frontal","Transverse","Coronal"],a:2,e:"Anatomical Planes:\n‚Ä¢ Sagittal: Divides left/right (flexion/extension)\n‚Ä¢ Frontal (Coronal): Divides front/back (abduction/adduction)\n‚Ä¢ Transverse (Horizontal): Divides top/bottom (rotation)\n\nTransverse movements: Torso rotation, horizontal abduction/adduction"},
{q:128,t:"A client's waist circumference is 42 inches (male). This indicates:",c:["Normal","Increased health risk","Athlete status","Below average"],a:1,e:"Waist Circumference Risk:\nMen: >40 inches = Increased risk\nWomen: >35 inches = Increased risk\n\n42 inches (male) = INCREASED RISK\n‚Ä¢ Abdominal obesity\n‚Ä¢ Metabolic syndrome criteria\n‚Ä¢ ‚Üë CVD and diabetes risk\n\nVisceral fat more dangerous than subcutaneous fat."},
{q:129,t:"The primary muscle involved in hip extension is:",c:["Rectus femoris","Gluteus maximus","Iliopsoas","Biceps femoris"],a:1,e:"Hip Extension:\nPrimary: Gluteus maximus\nSecondary: Hamstrings (biceps femoris, semitendinosus, semimembranosus)\n\nExercises: Squats, deadlifts, lunges, hip thrusts, step-ups\n\nOpposite (hip flexion): Iliopsoas, rectus femoris"},
{q:130,t:"What is the recommended calcium intake for adults?",c:["500-700 mg/day","800-1000 mg/day","1000-1300 mg/day","1500-2000 mg/day"],a:2,e:"Calcium Recommendations:\n‚Ä¢ Adults 19-50: 1000 mg/day\n‚Ä¢ Men 51-70: 1000 mg/day\n‚Ä¢ Women 51-70: 1200 mg/day\n‚Ä¢ Adults >70: 1200 mg/day\n\nSources: Dairy, fortified foods, leafy greens, sardines\nBenefits: Bone health, muscle function, nerve transmission\nPair with vitamin D for absorption"},
{q:131,t:"Which assessment evaluates cardiorespiratory fitness without exercise equipment?",c:["Bruce protocol treadmill test","Rockport 1-mile walk test","Cycle ergometer test","Arm ergometer test"],a:1,e:"Field Tests (minimal equipment):\n‚Ä¢ Rockport 1-mile walk\n‚Ä¢ 1.5-mile run (Cooper)\n‚Ä¢ 12-minute run\n‚Ä¢ Step test (needs step/bench)\n\nRockport: Walk 1 mile, record time and HR. Estimates VO‚ÇÇmax using equation. Good for beginners, older adults."},
{q:132,t:"The sliding filament theory requires which mineral for muscle contraction?",c:["Sodium","Potassium","Calcium","Magnesium"],a:2,e:"Calcium (Ca¬≤‚Å∫) is ESSENTIAL:\n\n1. Neural signal arrives\n2. Ca¬≤‚Å∫ released from sarcoplasmic reticulum\n3. Ca¬≤‚Å∫ binds to troponin\n4. Exposes binding sites on actin\n5. Myosin binds actin ‚Üí contraction\n\nNo Ca¬≤‚Å∫ = No contraction. Relaxation = Ca¬≤‚Å∫ pumped back into SR."},
{q:133,t:"What is the purpose of the Valsalva maneuver during heavy lifting?",c:["Increases oxygen delivery","Stabilizes spine by increasing intra-abdominal pressure","Prevents muscle fatigue","Improves blood flow"],a:1,e:"Valsalva During Lifting:\n‚Ä¢ Increases intra-abdominal pressure\n‚Ä¢ Stabilizes spine/trunk\n‚Ä¢ Provides rigid column for force transfer\n‚Ä¢ Natural protective mechanism\n\nRisks: ‚Üë BP dramatically, ‚Üì venous return\n\nRecommendation: Brief use only for max/near-max lifts. Exhale during lighter weights."},
{q:134,t:"Which nutrient is most important for tissue repair and growth?",c:["Carbohydrates","Proteins","Fats","Water"],a:1,e:"Protein Functions:\n‚Ä¢ Tissue repair and growth (PRIMARY)\n‚Ä¢ Enzyme and hormone production\n‚Ä¢ Immune function\n‚Ä¢ Transport molecules\n‚Ä¢ Energy (if needed)\n\nAmino acids = building blocks. Essential amino acids must come from diet. Complete proteins contain all 9 EAAs."},
{q:135,t:"The recommended progression rate for aerobic exercise volume is:",c:["5% per week","10% per week","15% per week","20% per week"],a:1,e:"10% Rule:\n‚Ä¢ Increase weekly volume by ‚â§10%\n‚Ä¢ Applies to distance, time, frequency\n‚Ä¢ Prevents overuse injuries\n‚Ä¢ Allows adaptation\n\nExample: 20 miles/week ‚Üí increase to 22 miles next week (10%)\n\nGreater increases = higher injury risk"},
{q:136,t:"Which is a symptom of exercise-induced hypoglycemia?",c:["Increased energy","Shakiness, confusion, sweating","Decreased heart rate","Improved performance"],a:1,e:"Hypoglycemia Symptoms:\n‚Ä¢ Shakiness, trembling\n‚Ä¢ Confusion, difficulty concentrating\n‚Ä¢ Sweating (cold, clammy)\n‚Ä¢ Weakness, fatigue\n‚Ä¢ Dizziness\n‚Ä¢ Hunger\n‚Ä¢ Irritability\n\nTreatment: 15-20g fast-acting carbs (juice, glucose tabs). Recheck in 15min. Common in diabetics."},
{q:137,t:"What is the primary purpose of the preparticipation health screening?",c:["Measure fitness level","Identify individuals who need medical clearance","Prescribe exercise intensity","Sell memberships"],a:1,e:"Preparticipation Screening Purpose:\n‚Ä¢ Identify who needs medical clearance BEFORE starting exercise\n‚Ä¢ Detect undiagnosed conditions\n‚Ä¢ Assess CVD/metabolic/renal disease\n‚Ä¢ Minimize risk\n‚Ä¢ Ensure safety\n\nTools: PAR-Q+, ACSM algorithm, health history questionnaire"},
{q:138,t:"The anaerobic glycolytic system produces:",c:["Only ATP","ATP and lactate","Only carbon dioxide","ATP and water"],a:1,e:"Anaerobic Glycolysis:\n‚Ä¢ Glucose ‚Üí Pyruvate ‚Üí Lactate\n‚Ä¢ Produces ATP (net 2 per glucose)\n‚Ä¢ No oxygen required\n‚Ä¢ Fast ATP production\n‚Ä¢ Lasts ~10-120 seconds\n‚Ä¢ Lactate accumulation causes fatigue\n\nUsed: 400m sprint, 100m swim, high-intensity intervals"},
{q:139,t:"Which exercise primarily targets the hamstrings?",c:["Leg extension","Romanian deadlift","Calf raise","Hip abduction"],a:1,e:"Hamstring Exercises:\n‚Ä¢ Romanian deadlift (RDL)\n‚Ä¢ Leg curl\n‚Ä¢ Good morning\n‚Ä¢ Nordic curl\n‚Ä¢ Glute-ham raise\n\nRDL: Hip hinge movement, eccentric focus, targets hamstrings + glutes. Keep knees slightly bent, hinge at hips."},
{q:140,t:"What is the recommended amount of sleep for adults per night?",c:["4-5 hours","5-6 hours","7-9 hours","10-12 hours"],a:2,e:"Sleep Recommendations:\n‚Ä¢ Adults (18-64): 7-9 hours\n‚Ä¢ Older adults (>65): 7-8 hours\n\nBenefits:\n‚Ä¢ Recovery and repair\n‚Ä¢ Hormone regulation (GH, testosterone, cortisol)\n‚Ä¢ Cognitive function\n‚Ä¢ Immune function\n‚Ä¢ Performance\n\nPoor sleep: ‚Üë injury risk, ‚Üì performance, ‚Üë fat gain"},
{q:141,t:"Which exercise is contraindicated for someone with a herniated lumbar disc?",c:["Walking","Swimming","Heavy deadlifts with spinal flexion","Stationary cycling"],a:2,e:"Herniated Lumbar Disc - AVOID:\n‚Ä¢ Spinal flexion under load (toe touches, sit-ups, heavy deadlifts with rounding)\n‚Ä¢ Twisting movements\n‚Ä¢ High-impact activities\n‚Ä¢ Exercises causing pain radiation\n\nSAFE: Walking, swimming, cycling, gentle core stability (bird dog, plank), McKenzie extensions (often)"},
{q:142,t:"The primary benefit of interval training is:",c:["Decreased calorie burn","Improved VO‚ÇÇmax and lactate threshold in less time","Reduced cardiovascular stress","Lower exercise adherence"],a:1,e:"Interval Training Benefits:\n‚Ä¢ ‚Üë VO‚ÇÇmax\n‚Ä¢ ‚Üë Lactate threshold\n‚Ä¢ ‚Üë Calorie burn (during + EPOC)\n‚Ä¢ Time-efficient\n‚Ä¢ ‚Üë Metabolic adaptations\n‚Ä¢ Variety/prevents boredom\n\nFormat: Alternate high intensity with recovery. Example: 4min hard, 3min easy √ó 4-5 reps"},
{q:143,t:"What is the definition of muscular endurance?",c:["Maximum force in one repetition","Ability to sustain repeated muscle contractions over time","Speed of contraction","Range of motion"],a:1,e:"Muscular Endurance:\n‚Ä¢ Ability to perform repeated contractions or sustain contraction over time\n‚Ä¢ Resist fatigue\n\nTraining:\n‚Ä¢ Low resistance (‚â§67% 1-RM)\n‚Ä¢ High reps (12-20+)\n‚Ä¢ Short rest (‚â§30sec)\n\nExamples: Push-up test, plank hold, 1-min chair stand"},
{q:144,t:"Which vitamin is essential for bone health and calcium absorption?",c:["Vitamin A","Vitamin C","Vitamin D","Vitamin E"],a:2,e:"Vitamin D:\n‚Ä¢ Essential for calcium absorption\n‚Ä¢ Bone mineralization\n‚Ä¢ Immune function\n‚Ä¢ Muscle function\n\nSources: Sunlight (primary), fortified dairy, fatty fish, supplements\n\nRecommendations: 600-800 IU/day (higher for deficiency)\nDeficiency: ‚Üë fracture risk, muscle weakness"},
{q:145,t:"The principle of individuality in exercise prescription means:",c:["Everyone should do the same program","Programs must be tailored to individual characteristics and needs","Only elite athletes need specialized programs","Age is the only factor to consider"],a:1,e:"Principle of Individuality:\n‚Ä¢ Everyone responds differently to training\n‚Ä¢ Genetics, age, fitness level, goals, health status vary\n‚Ä¢ Must individualize programs\n‚Ä¢ Same program ‚â† same results for different people\n\nFactors: Age, sex, genetics, training history, health, goals, lifestyle, preferences"},
{q:146,t:"What is the target blood glucose range before exercise for individuals with diabetes?",c:["50-80 mg/dL","100-250 mg/dL","300-400 mg/dL","Any level is safe"],a:1,e:"Pre-Exercise Blood Glucose (Diabetes):\n‚Ä¢ Target: 100-250 mg/dL\n‚Ä¢ <100: Eat 15-30g carbs, wait, recheck\n‚Ä¢ >250 + ketones: DO NOT exercise (risk DKA)\n‚Ä¢ >300 without ketones: Use caution\n\nDuring: Monitor if >60min. Post: Can drop for 24+ hours. Adjust insulin/food accordingly."},
{q:147,t:"Which assessment measures upper body muscular endurance?",c:["1-RM bench press","Push-up test","Vertical jump","Grip strength"],a:1,e:"Upper Body Endurance Tests:\n‚Ä¢ Push-up test (max reps to fatigue or 1-min)\n‚Ä¢ Modified push-up (from knees)\n‚Ä¢ YMCA bench press test (reps at set weight/cadence)\n\nPush-up test:\n‚Ä¢ Men: Standard position\n‚Ä¢ Women: Standard or modified\n‚Ä¢ Count continuous reps with proper form\n\n1-RM = strength, not endurance"},
{q:148,t:"What does the acronym RICE stand for in injury management?",c:["Rest, Ice, Compression, Elevation","Run, Ice, Care, Exercise","Rest, Immobilize, Cold, Evaluate","Recover, Ice, Compress, Exercise"],a:0,e:"RICE Protocol (Acute injuries, first 48-72 hrs):\n‚Ä¢ Rest: Stop activity, protect injury\n‚Ä¢ Ice: 15-20min every 2-3hrs\n‚Ä¢ Compression: Elastic wrap (not too tight)\n‚Ä¢ Elevation: Above heart level\n\nReduces: Swelling, pain, inflammation\nNOTE: Some now recommend POLICE (Protection, Optimal Loading, Ice, Compression, Elevation)"},
{q:149,t:"The recommended weekly volume of resistance training for muscle hypertrophy is:",c:["1-5 sets per muscle group","10-20 sets per muscle group","30-40 sets per muscle group","50+ sets per muscle group"],a:1,e:"Hypertrophy Volume:\n‚Ä¢ 10-20 sets per muscle group per week\n‚Ä¢ Moderate intensity (60-80% 1-RM)\n‚Ä¢ 6-12 reps per set\n‚Ä¢ 2-3 days/week per muscle\n\nExample (Chest): 3 exercises √ó 3 sets √ó 2 days = 18 sets/week\n\nMore volume = more growth (to a point). Diminishing returns >20 sets. Individual variation."},
{q:150,t:"Which is the most accurate method for measuring body composition?",c:["BMI","Skinfold measurements","Hydrostatic weighing or DXA","Waist circumference"],a:2,e:"Body Composition Methods (Most to Least Accurate):\n\n**MOST ACCURATE:**\n‚Ä¢ DXA (Dual-energy X-ray Absorptiometry): ¬±1-2%\n‚Ä¢ Hydrostatic (underwater) weighing: ¬±2-3%\n‚Ä¢ Bod Pod (air displacement): ¬±2-4%\n\n**MODERATE:**\n‚Ä¢ Skinfolds: ¬±3-5% (technique-dependent)\n‚Ä¢ BIA: ¬±3-5% (hydration-dependent)\n\n**LEAST:**\n‚Ä¢ BMI: Population estimate, not body comp\n‚Ä¢ Waist circumference: Risk indicator, not % body fat\n\nDXA also provides bone density and regional composition"},
{q:151,t:"A client taking diuretics should be monitored for:",c:["Hyperglycemia","Dehydration and electrolyte imbalances","Increased heart rate","Weight gain"],a:1,e:"Diuretics ('Water Pills'):\n‚Ä¢ Increase urine output\n‚Ä¢ Reduce fluid volume\n‚Ä¢ Lower BP\n\nExercise Concerns:\n‚Ä¢ DEHYDRATION (already losing fluid)\n‚Ä¢ Electrolyte loss (K+, Na+, Mg2+)\n‚Ä¢ Hypotension risk\n‚Ä¢ Cramping\n\nMonitoring: Hydration status, weight changes, cramping, dizziness. Encourage adequate fluid intake."},
