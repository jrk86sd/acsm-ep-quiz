{q:152,t:"What is the minimal essential body fat percentage for women?",c:["3-5%","8-12%","15-18%","20-25%"],a:1,e:"Essential Body Fat:\nWomen: 10-13% (approximation 8-12%)\nMen: 2-5%\n\nWhy women higher:\n‚Ä¢ Reproductive function\n‚Ä¢ Breast tissue\n‚Ä¢ Hormonal regulation\n\nBelow essential: Hormonal dysfunction, amenorrhea, decreased immunity, increased injury risk. Healthy range: Women 20-35%, Men 10-25%"},
{q:153,t:"Primary benefit of plyometric training?",c:["Improved flexibility","Increased muscle size","Enhanced power production","Better cardiovascular endurance"],a:2,e:"Plyometrics:\n‚Ä¢ PRIMARY: Enhanced POWER (explosive strength)\n‚Ä¢ Stretch-shortening cycle\n‚Ä¢ Eccentric ‚Üí brief pause ‚Üí explosive concentric\n\nExamples: Box jumps, depth jumps, bounding, medicine ball throws\n\nBenefits: ‚Üë power, ‚Üë vertical jump, ‚Üë sprint speed\nPrerequisites: Good strength base (1.5√ó body weight squat), proper technique"},
{q:154,t:"2018 Physical Activity Guidelines: How much moderate aerobic activity weekly for adults?",c:["75 minutes","100 minutes","150 minutes","200 minutes"],a:2,e:"2018 PA Guidelines:\nAEROBIC:\n‚Ä¢ 150-300 min/week moderate\n‚Ä¢ OR 75-150 min/week vigorous\n‚Ä¢ OR equivalent combination\n\nMUSCLE-STRENGTHENING:\n‚Ä¢ 2+ days/week\n‚Ä¢ All major muscle groups\n\nMore = better (up to 300+ min). Some activity better than none. Move more, sit less."},
{q:155,t:"How does aerobic exercise improve insulin sensitivity?",c:["Increases insulin production","Enhances glucose uptake by muscle cells","Decreases glucose absorption","Increases fat storage"],a:1,e:"Exercise & Insulin Sensitivity:\nPRIMARY: Enhanced glucose uptake by muscles\n‚Ä¢ ‚Üë GLUT4 transporters\n‚Ä¢ ‚Üë Insulin receptor sensitivity\n‚Ä¢ Muscle more responsive to insulin\n\nDuring: Insulin-independent glucose uptake\nPost (24-72hrs): Improved insulin signaling\nChronic: ‚Üë muscle mass, ‚Üì visceral fat\n\n30-50% reduction in diabetes risk"},
{q:156,t:"What determines maximum force production in a muscle?",c:["Length-tension relationship","All-or-none principle","Size principle","Sliding filament theory"],a:0,e:"Force Determinants:\n\n**Length-Tension Relationship:**\n‚Ä¢ Optimal sarcomere length = maximal force\n‚Ä¢ Too short: Actin overlap\n‚Ä¢ Too long: Less actin-myosin overlap\n‚Ä¢ Mid-range = strongest\n\nOthers:\n‚Ä¢ Size principle: Recruitment order\n‚Ä¢ All-or-none: Single fiber response\n‚Ä¢ Sliding filament: Contraction mechanism"},
{q:157,t:"Borg RPE 6-20 scale estimates:",c:["Blood lactate","Caloric expenditure","Heart rate (multiply by 10)","VO‚ÇÇmax"],a:2,e:"Borg RPE (6-20):\n‚Ä¢ RPE √ó 10 ‚âà Heart Rate\n‚Ä¢ Example: RPE 15 √ó 10 = 150 bpm\n\nScale:\n6: No exertion\n12-13: Moderate\n15-16: Hard\n19-20: Maximal\n\nAdvantages: No equipment, works when HR unreliable (beta-blockers), individualized perception"},
{q:158,t:"Best exercise for improving balance in older adults?",c:["Bench press","Leg curls","Tai Chi","Bicep curls"],a:2,e:"Balance Training for Older Adults:\n‚Ä¢ Tai Chi (EXCELLENT - 43% fall reduction)\n‚Ä¢ Single-leg stance\n‚Ä¢ Heel-to-toe walking\n‚Ä¢ Tandem stance\n‚Ä¢ Yoga (modified)\n\nFrequency: 3-7 days/week\nBenefits: 30-40% fall reduction, improved confidence, maintained independence"},
{q:159,t:"Karvonen formula calculates target HR using:",c:["Max HR only","Resting HR only","Heart rate reserve (HRmax - HRrest)","Age only"],a:2,e:"Karvonen (HRR Method):\nFormula: [(HRmax - HRrest) √ó %] + HRrest\n\nExample (40yo, RHR 70, 70% intensity):\n‚Ä¢ HRmax: 220-40 = 180\n‚Ä¢ HRR: 180-70 = 110\n‚Ä¢ Target: (110 √ó 0.7) + 70 = 147 bpm\n\nMore accurate than %HRmax. Accounts for fitness level."},
{q:160,t:"Best nutrient timing for muscle protein synthesis post-resistance training?",c:["High-fat meal immediately","20-40g protein within 2 hours","Carb-only within 30 min","Fasting 4-6 hours"],a:1,e:"Post-Exercise Nutrition:\n‚Ä¢ 20-40g high-quality protein\n‚Ä¢ Within 2 hours (0-2hr 'anabolic window')\n‚Ä¢ Combined with carbs (3:1 or 4:1 ratio)\n‚Ä¢ Leucine content critical (2-3g)\n\nTotal daily protein > exact timing. Distribute throughout day. If fasted training, more urgent."},
{q:161,t:"Metabolic syndrome is characterized by:",c:["Single risk factor: diabetes","Cluster of risk factors: obesity, HTN, dyslipidemia, insulin resistance","Low body fat","Excellent CV fitness"],a:1,e:"Metabolic Syndrome (need 3+ of 5):\n1. Waist: Men >40\", Women >35\"\n2. Triglycerides ‚â•150 mg/dL\n3. HDL: Men <40, Women <50\n4. BP ‚â•130/85\n5. Fasting glucose ‚â•100\n\nRisks: 2√ó CVD, 5√ó diabetes. Treatment: Weight loss, 150+ min exercise/week, diet"},
{q:162,t:"Primary purpose of PAR-Q?",c:["Measure fitness","Identify who needs medical clearance before exercise","Prescribe intensity","Assess body comp"],a:1,e:"PAR-Q (Physical Activity Readiness Questionnaire):\n‚Ä¢ Screen for medical conditions\n‚Ä¢ Identify who needs medical clearance\n‚Ä¢ Minimal barrier to entry\n‚Ä¢ Self-reported\n\nPAR-Q+: 7 questions + follow-ups\nIf ANY 'yes': May need clearance\nIf ALL 'no': Can begin moderate exercise"},
{q:163,t:"Sarcopenia is:",c:["Age-related loss of muscle mass and function","Increase in muscle size","Loss of bone density","Increase in body fat"],a:0,e:"Sarcopenia:\n‚Ä¢ Age-related muscle loss\n‚Ä¢ Loss of strength and function\n‚Ä¢ Begins ~30 years\n‚Ä¢ 3-8% per decade after 30\n‚Ä¢ 10-15% per decade after 50\n\nConsequences: ‚Üì mobility, ‚Üë falls, loss of independence\nPrevention: Resistance training (MOST effective), protein 1.0-1.2 g/kg, activity"},
{q:164,t:"Wolff's Law states:",c:["Heart adapts to training","Bone adapts to mechanical stress","Muscles grow with protein","Flexibility improves with stretching"],a:1,e:"Wolff's Law:\n‚Ä¢ Bone adapts to loads placed upon it\n‚Ä¢ Mechanical stress ‚Üí bone remodeling\n‚Ä¢ Form follows function\n\nApplications:\n‚Ä¢ Weight-bearing exercise ‚Üí ‚Üë bone density\n‚Ä¢ No loading ‚Üí bone loss\n‚Ä¢ Tennis: Dominant arm higher density\n‚Ä¢ Astronauts: Rapid bone loss\n\nExercise: Must be weight-bearing or resistance"},
{q:165,t:"Client experiences angina during exercise. Most appropriate action?",c:["Continue at reduced intensity","Stop, have client sit/rest, call EMS if pain doesn't resolve","Increase intensity","Ignore and continue"],a:1,e:"Angina Protocol:\n1. STOP immediately\n2. Position: Sit or semi-reclined\n3. Assess: Ask about nitroglycerin\n4. If has NTG: Assist (under tongue)\n5. Call EMS if: Pain >5min, worsens, first episode, no NTG\n\nNEVER continue. Angina = inadequate blood flow to heart. Potential MI."},
{q:166,t:"Most important component for improving bone mineral density?",c:["Frequency","Intensity (weight-bearing/resistance load)","Time (duration)","Type (swimming)"],a:1,e:"BMD - INTENSITY is KEY:\n‚Ä¢ Magnitude of load most important\n‚Ä¢ Higher loads = greater bone stimulus\n‚Ä¢ Must exceed threshold\n\nWeight-bearing impact:\nHigh > Moderate > Low > None (swimming/cycling)\n\nResistance: 70-85% 1-RM most effective\nType matters: MUST be weight-bearing. Swimming = minimal benefit"},
{q:167,t:"Anaerobic threshold (lactate threshold) in untrained individuals occurs at what % VO‚ÇÇmax?",c:["35-45%","50-60%","65-75%","80-90%"],a:1,e:"Lactate Threshold:\nUntrained: 50-60% VO‚ÇÇmax\nTrained: 70-80% VO‚ÇÇmax\n\n‚Ä¢ Transition to anaerobic metabolism\n‚Ä¢ Blood lactate accumulation point\n‚Ä¢ Highly trainable (10-20% improvement)\n‚Ä¢ Better performance predictor than VO‚ÇÇmax for endurance\n\nTraining: Tempo runs at LT, intervals above LT"},
{q:168,t:"Which exercise is contraindicated for acute low back pain?",c:["Cat-cow stretches","Pelvic tilts","Straight-leg sit-ups","Walking"],a:2,e:"Acute LBP - AVOID:\n‚Ä¢ Straight-leg sit-ups\n‚Ä¢ Full sit-ups\n‚Ä¢ Toe touches\n‚Ä¢ Back hyperextensions\n‚Ä¢ Excessive flexion/extension\n‚Ä¢ Twisting with load\n\nWhy sit-ups bad: Excessive psoas activation, 3000+N compression, shear forces, repeated flexion\n\nSAFE: Walking, cat-cow, pelvic tilts, bird dog, plank (modified)"},
{q:169,t:"Which phase of the cardiac cycle is diastole?",c:["Ventricular contraction","Ventricular relaxation and filling","Atrial contraction only","Blood ejection phase"],a:1,e:"Cardiac Cycle:\n\n**DIASTOLE (relaxation):**\n‚Ä¢ Ventricles RELAX and FILL\n‚Ä¢ Atrioventricular valves open (mitral, tricuspid)\n‚Ä¢ Semilunar valves closed (aortic, pulmonic)\n‚Ä¢ Longer at rest\n‚Ä¢ Coronary perfusion occurs\n\n**SYSTOLE (contraction):**\n‚Ä¢ Ventricles CONTRACT and EJECT\n‚Ä¢ Blood to aorta and pulmonary artery\n\nDBP represents diastolic pressure"},
{q:170,t:"Recommended protein distribution throughout the day for muscle protein synthesis?",c:["All at once (single large meal)","Evenly distributed across 3-4 meals","Only post-workout","Only before bed"],a:1,e:"Protein Distribution:\n‚Ä¢ EVENLY across 3-4+ meals\n‚Ä¢ 20-40g per meal optimal\n‚Ä¢ ~0.25-0.4 g/kg per meal\n‚Ä¢ Maximizes MPS throughout day\n\nExample (70kg, 140g/day):\n‚Ä¢ Breakfast: 30g\n‚Ä¢ Lunch: 35g\n‚Ä¢ Dinner: 40g\n‚Ä¢ Snack: 35g\n\nSingle large dose: Limited absorption, excess oxidized"},
{q:171,t:"Which describes the all-or-none principle?",c:["Muscle fiber contracts fully or not at all","Muscle always contracts maximally","All muscles contract together","None of the muscle contracts"],a:0,e:"All-or-None Principle:\n‚Ä¢ Individual muscle FIBER contracts fully or not at all\n‚Ä¢ Once threshold reached, full contraction\n‚Ä¢ Sub-threshold = no contraction\n‚Ä¢ Applies to SINGLE fibers, not whole muscle\n\nWhole muscle gradation:\n‚Ä¢ Recruit more motor units\n‚Ä¢ Increase firing frequency"},
{q:172,t:"What is the recommended water intake during exercise in hot environments?",c:["No water needed","3-8 oz every 15-20 min","Only after exercise","1 gallon per hour"],a:1,e:"Hydration in Heat:\n‚Ä¢ Same as normal: 3-8 oz every 15-20min\n‚Ä¢ BUT: May need upper end (8oz) or more\n‚Ä¢ Monitor sweat rate\n‚Ä¢ Replace 150% of weight lost\n‚Ä¢ Include sodium (especially if >2hrs)\n\nHeat increases sweat rate. Dehydration + heat = dangerous (heat illness risk). Monitor: Urine color, body weight."},
{q:173,t:"Which muscle is the primary hip flexor?",c:["Gluteus maximus","Rectus femoris","Iliopsoas","Biceps femoris"],a:2,e:"Hip Flexion:\nPrimary: Iliopsoas (psoas major + iliacus)\nSecondary: Rectus femoris, sartorius, TFL\n\nExercises: Leg raises, mountain climbers, high knees\nStretches: Lunge (back leg), standing quad stretch\n\nTight hip flexors: Common with prolonged sitting. Can cause anterior pelvic tilt, LBP"},
{q:174,t:"The principle of reversibility states:",c:["Training gains are permanent","Adaptations are lost when training stops","More training always better","Exercise prevents all disease"],a:1,e:"Principle of Reversibility (Detraining):\n‚Ä¢ 'Use it or lose it'\n‚Ä¢ Adaptations lost when training stops\n‚Ä¢ Faster loss than gain\n\nDetraining timeline:\n‚Ä¢ VO‚ÇÇmax: ‚Üì5-10% in 2-4 weeks\n‚Ä¢ Strength: Minimal loss first 2-3 weeks, then ‚Üì\n‚Ä¢ Complete loss: 2-8 months\n\nMaintenance: ~1/3 volume preserves most gains"},
{q:175,t:"What is the recommended sodium intake for most adults?",c:["<500 mg/day","<1500 mg/day","<2300 mg/day","<5000 mg/day"],a:2,e:"Sodium Recommendations:\n‚Ä¢ General: <2300 mg/day (1 teaspoon salt)\n‚Ä¢ Ideal: <1500 mg/day (AHA)\n‚Ä¢ Hypertension: <1500 mg/day\n\nExcess sodium: ‚Üë BP, ‚Üë CVD risk, fluid retention\n\nSources: Processed foods (77%), table salt (12%), natural (11%)\n\nAthletes: May need more if heavy sweating"},
{q:176,t:"Which assessment measures aerobic capacity most accurately?",c:["Rockport walk test","12-minute run","VO‚ÇÇmax test with gas analysis","Step test"],a:2,e:"Aerobic Capacity Assessment Accuracy:\n\n**MOST ACCURATE:**\n‚Ä¢ VO‚ÇÇmax test with gas analysis (gold standard)\n‚Ä¢ Direct measurement of O‚ÇÇ consumed\n\n**FIELD TESTS (estimates):**\n‚Ä¢ Rockport, Cooper 1.5-mi, 12-min run\n‚Ä¢ Step tests\n‚Ä¢ Prediction error ¬±10-20%\n\nLab test: Expensive, requires equipment. Field: Practical, less accurate."},
{q:177,t:"Primary energy system for a 400-meter sprint?",c:["ATP-PC","Anaerobic glycolysis","Aerobic system","Oxidative phosphorylation"],a:1,e:"Energy Systems by Event:\n\n‚Ä¢ 100m sprint (10-15sec): ATP-PC\n‚Ä¢ 400m sprint (45-60sec): ANAEROBIC GLYCOLYSIS\n‚Ä¢ 1500m (4-5min): Aerobic + glycolysis\n‚Ä¢ Marathon: Aerobic\n\n400m: Predominantly anaerobic glycolysis (glucose ‚Üí lactate). Very painful, significant lactate accumulation."},
{q:178,t:"Which grip maximizes bicep activation during a curl?",c:["Overhand (pronated)","Underhand (supinated)","Neutral (hammer)","Mixed grip"],a:1,e:"Bicep Curl Grips:\n\n**Underhand (Supinated - palms up):**\n‚Ä¢ MAXIMUM bicep activation\n‚Ä¢ Allows full supination\n‚Ä¢ Both heads of biceps activated\n\n**Hammer (Neutral):**\n‚Ä¢ More brachialis and brachioradialis\n‚Ä¢ Less biceps\n\n**Overhand:**\n‚Ä¢ Minimal biceps\n‚Ä¢ Primarily brachioradialis and extensors"},
{q:179,t:"What is glycemic index?",c:["Amount of glucose in food","Rate at which carbs raise blood glucose","Protein content of food","Total carb content"],a:1,e:"Glycemic Index (GI):\n‚Ä¢ RATE at which carbs raise blood glucose\n‚Ä¢ Scale: 0-100 (glucose = 100)\n\nLow GI (<55): Slow digestion, gradual rise\nMedium (56-69): Moderate\nHigh (>70): Fast digestion, rapid spike\n\nLow GI: Oatmeal, beans, most fruits\nHigh GI: White bread, sports drinks, candy\n\nGlycemic Load: GI √ó grams of carbs (considers portion)"},
{q:180,t:"Which test assesses agility and dynamic balance?",c:["Sit and reach","T-test or pro-agility shuttle","1-RM squat","Vertical jump"],a:1,e:"Agility Tests:\n‚Ä¢ T-test\n‚Ä¢ Pro-agility shuttle (5-10-5)\n‚Ä¢ Illinois agility\n‚Ä¢ Hexagon test\n‚Ä¢ 505 agility\n\nT-test: Sprint forward, shuffle left, shuffle right, shuffle center, backpedal. Tests: Speed, change of direction, dynamic balance, coordination"},
{q:181,t:"What is the primary muscle worked during a Romanian deadlift?",c:["Quadriceps","Hamstrings","Calves","Hip flexors"],a:1,e:"Romanian Deadlift (RDL):\nPrimary: HAMSTRINGS + Glutes\nSecondary: Erector spinae, lats (stabilize)\n\nTechnique:\n‚Ä¢ Hip hinge (not squat)\n‚Ä¢ Slight knee bend (constant)\n‚Ä¢ Bar close to body\n‚Ä¢ Push hips back\n‚Ä¢ Feel stretch in hamstrings\n‚Ä¢ Eccentric emphasis\n\nGreat for posterior chain, hamstring hypertrophy"},
{q:182,t:"Recommended rest between plyometric exercises?",c:["10-30 seconds","30-60 seconds","2-3 minutes","No rest needed"],a:2,e:"Plyometric Rest Periods:\n‚Ä¢ 2-3 minutes between sets\n‚Ä¢ Allow ATP-PC recovery\n‚Ä¢ Maintain power output\n‚Ä¢ Prevent injury from fatigue\n\nQuality > quantity. Each rep should be maximal effort. Fatigue = poor form = injury risk. Lower volume, higher intensity, adequate rest."},
{q:183,t:"Which is a risk factor for coronary artery disease?",c:["HDL ‚â•60 mg/dL","Age: Men ‚â•45, Women ‚â•55","Regular exercise","Normal blood pressure"],a:1,e:"CAD Risk Factors (ACSM):\n\n**POSITIVE:**\n‚Ä¢ Age: Men ‚â•45, Women ‚â•55\n‚Ä¢ Family history (1st degree, early)\n‚Ä¢ Smoking (current or quit <6mo)\n‚Ä¢ Sedentary lifestyle\n‚Ä¢ Obesity (BMI ‚â•30)\n‚Ä¢ Hypertension (‚â•140/90)\n‚Ä¢ Dyslipidemia (LDL ‚â•130, HDL <40M/<50F)\n‚Ä¢ Prediabetes/diabetes\n\n**NEGATIVE (subtract one):**\n‚Ä¢ HDL ‚â•60 mg/dL"},
{q:184,t:"What is the Frank-Starling mechanism?",c:["HR increases with intensity","Increased venous return leads to increased stroke volume","BP increases during exercise","VO‚ÇÇmax determines fitness"],a:1,e:"Frank-Starling Law of the Heart:\n‚Ä¢ ‚Üë Venous return ‚Üí ‚Üë Ventricular stretch (preload)\n‚Ä¢ ‚Üë Stretch ‚Üí ‚Üë Force of contraction\n‚Ä¢ ‚Üë Force ‚Üí ‚Üë Stroke volume\n\n'Stretch = Strength'\n\nDuring exercise:\n‚Ä¢ Muscle pump + respiratory pump ‚Üí ‚Üë venous return\n‚Ä¢ ‚Üí ‚Üë Preload ‚Üí ‚Üë SV ‚Üí ‚Üë Cardiac output"},
{q:185,t:"Which muscle is the primary mover in a lat pulldown?",c:["Pectoralis major","Latissimus dorsi","Biceps brachii","Trapezius"],a:1,e:"Lat Pulldown:\nPrimary: LATISSIMUS DORSI, Teres major\nSecondary: Biceps, rhomboids, middle/lower traps, posterior deltoid\n\nAction: Shoulder extension and adduction\n\nVariations:\n‚Ä¢ Wide grip: More lat width\n‚Ä¢ Close grip: More thickness, lower lats\n‚Ä¢ Underhand: More biceps, lower lats"},
{q:186,t:"Recommended omega-3 fatty acid intake?",c:["Avoid completely","250-500 mg/day","2-4 g/day for CVD benefit","10 g/day"],a:1,e:"Omega-3 (EPA + DHA):\n‚Ä¢ General health: 250-500 mg/day\n‚Ä¢ CVD benefit: 1-4 g/day\n‚Ä¢ Sources: Fatty fish (salmon, mackerel, sardines)\n\nBenefits:\n‚Ä¢ ‚Üì Triglycerides\n‚Ä¢ ‚Üì Inflammation\n‚Ä¢ ‚Üì Blood pressure\n‚Ä¢ Improved cognitive function\n‚Ä¢ May ‚Üì CVD risk\n\nALA (plant omega-3): Flax, chia, walnuts. Less effective than EPA/DHA."},
{q:187,t:"The Valsalva ratio is used to assess:",c:["Muscular strength","Autonomic nervous system function","Flexibility","Body composition"],a:1,e:"Valsalva Maneuver Test:\n‚Ä¢ Assesses autonomic function\n‚Ä¢ Particularly baroreceptor reflex\n‚Ä¢ Valsalva ratio = max HR / min HR during maneuver\n\nProcedure: Forced expiration against closed glottis for 15sec while monitoring HR/BP\n\nClinical: Diagnose autonomic neuropathy (diabetes), orthostatic disorders. NOT a fitness test."},
{q:188,t:"Which exercise primarily targets the gluteus medius?",c:["Squat","Lateral band walk or side-lying hip abduction","Deadlift","Leg extension"],a:1,e:"Gluteus Medius Exercises:\n‚Ä¢ Side-lying hip abduction\n‚Ä¢ Lateral band walks\n‚Ä¢ Single-leg stance\n‚Ä¢ Clamshells\n‚Ä¢ Side plank with hip abduction\n\nFunction: Hip abduction, pelvic stabilization\n\nWeak glute medius:\n‚Ä¢ Trendelenburg gait\n‚Ä¢ Knee valgus\n‚Ä¢ IT band syndrome\n‚Ä¢ LBP\n\nSquat/deadlift: Mostly glute maximus"},
{q:189,t:"What is the purpose of periodization?",c:["Train the same way year-round","Systematically vary training to optimize adaptations and prevent overtraining","Only for elite athletes","Reduce training volume"],a:1,e:"Periodization:\n‚Ä¢ Systematic variation of training variables\n‚Ä¢ Optimize adaptations\n‚Ä¢ Prevent plateaus and overtraining\n‚Ä¢ Peak for competition\n\nTypes:\n‚Ä¢ Linear: Gradual progression (volume‚Üì, intensity‚Üë)\n‚Ä¢ Undulating: Frequent variation (daily/weekly)\n‚Ä¢ Block: Focus on one quality at a time\n\nPhases: Macrocycle (year), mesocycle (weeks-months), microcycle (week)"},
{q:190,t:"Which vitamin is important for blood clotting?",c:["Vitamin A","Vitamin C","Vitamin D","Vitamin K"],a:3,e:"Vitamin K:\n‚Ä¢ ESSENTIAL for blood clotting\n‚Ä¢ Activates clotting factors\n‚Ä¢ Bone metabolism\n\nSources: Leafy greens (kale, spinach), broccoli, Brussels sprouts\n\nDeficiency: Rare (intestinal bacteria produce it)\nSymptoms: Easy bruising, excessive bleeding\n\nNote: Interferes with warfarin (blood thinner). Consistency important if on warfarin."},
{q:191,t:"The Fick equation (VO‚ÇÇ = Q √ó a-vO‚ÇÇ difference) shows that VO‚ÇÇ depends on:",c:["Heart rate only","Cardiac output and arteriovenous oxygen difference","Blood pressure","Lactate threshold"],a:1,e:"Fick Equation: VO‚ÇÇ = Q √ó (a-vO‚ÇÇ difference)\n\nWhere:\n‚Ä¢ VO‚ÇÇ: Oxygen consumption\n‚Ä¢ Q: Cardiac output (HR √ó SV)\n‚Ä¢ a-vO‚ÇÇ diff: Arterial O‚ÇÇ - Venous O‚ÇÇ (extraction)\n\nTo ‚Üë VO‚ÇÇmax, improve:\n1. Cardiac output (larger heart, ‚Üë SV)\n2. O‚ÇÇ extraction (more mitochondria, capillaries)\n\nTraining affects both components."},
{q:192,t:"Which describes the principle of diminishing returns?",c:["Beginners make fastest gains","As fitness improves, rate of improvement slows","Training has no effect","Everyone improves at same rate"],a:1,e:"Diminishing Returns:\n‚Ä¢ Initial gains are fastest\n‚Ä¢ As fitness ‚Üë, improvement rate ‚Üì\n‚Ä¢ Harder to improve from high baseline\n‚Ä¢ Ceiling effect\n\nExample:\nBeginner: +20% VO‚ÇÇmax in 3 months\nIntermediate: +5-10% in 3 months\nElite: +2-5% in 3 months\n\nRequires: More volume, intensity, specificity to continue improving at higher levels."},
{q:193,t:"What is the primary role of myoglobin in muscle?",c:["Produce ATP","Store and transport oxygen within muscle cells","Break down glucose","Remove lactate"],a:1,e:"Myoglobin:\n‚Ä¢ Oxygen-binding protein in muscle\n‚Ä¢ STORES and TRANSPORTS O‚ÇÇ within muscle cells\n‚Ä¢ Similar to hemoglobin (in blood)\n‚Ä¢ Higher O‚ÇÇ affinity than hemoglobin\n‚Ä¢ Releases O‚ÇÇ when muscle PO‚ÇÇ drops\n\nEndurance training:\n‚Ä¢ ‚Üë Myoglobin content\n‚Ä¢ ‚Üë O‚ÇÇ availability to mitochondria\n‚Ä¢ Enhances aerobic capacity\n\nRed meat color from myoglobin"},
{q:194,t:"Which exercise is best for developing explosive hip extension?",c:["Leg curl","Hip thrust or power clean","Seated leg press","Calf raise"],a:1,e:"Explosive Hip Extension:\n‚Ä¢ Power clean\n‚Ä¢ Hang clean\n‚Ä¢ Hip thrust (explosive)\n‚Ä¢ Kettlebell swing\n‚Ä¢ Box jumps\n‚Ä¢ Broad jump\n\nPower clean:\n‚Ä¢ Olympic lift derivative\n‚Ä¢ Triple extension (ankle, knee, hip)\n‚Ä¢ Develops: Power, rate of force development\n‚Ä¢ Used: Athletes (sprinting, jumping sports)"},
{q:195,t:"What is the recommended pre-exercise meal timing?",c:["Immediately before","30 minutes before","2-4 hours before","Not necessary"],a:2,e:"Pre-Exercise Nutrition:\n‚Ä¢ TIMING: 2-4 hours before\n‚Ä¢ COMPOSITION: Carbs + moderate protein + low fat\n‚Ä¢ SIZE: Depends on individual tolerance\n\nExample:\n‚Ä¢ 3-4hrs: Full meal (60-80g carbs, 20-30g protein)\n‚Ä¢ 1-2hrs: Smaller meal/snack (30-40g carbs)\n‚Ä¢ <1hr: Easily digestible (banana, sports drink)\n\nGoals: Top off glycogen, prevent hunger, optimize performance. Too close = GI distress."},
{q:196,t:"Which heart chamber has the thickest wall?",c:["Right atrium","Left atrium","Right ventricle","Left ventricle"],a:3,e:"Cardiac Anatomy:\n\n**LEFT VENTRICLE:**\n‚Ä¢ THICKEST wall (3√ó thicker than RV)\n‚Ä¢ Pumps to ENTIRE body (systemic circulation)\n‚Ä¢ High pressure system (120 mmHg)\n‚Ä¢ Most powerful chamber\n\n**Right Ventricle:**\n‚Ä¢ Thinner wall\n‚Ä¢ Pumps to lungs only (pulmonary circulation)\n‚Ä¢ Low pressure (25 mmHg)\n\nWall thickness matches workload demand."},
{q:197,t:"What is the primary limiting factor for VO‚ÇÇmax in healthy individuals?",c:["Lung capacity","Oxygen delivery (cardiac output)","Muscle strength","Flexibility"],a:1,e:"VO‚ÇÇmax Limiting Factors:\n\n**PRIMARY (healthy individuals):**\n‚Ä¢ Oxygen DELIVERY (cardiac output, Q)\n‚Ä¢ Stroke volume is key\n‚Ä¢ Central limitation\n\n**SECONDARY:**\n‚Ä¢ O‚ÇÇ extraction (a-vO‚ÇÇ diff)\n‚Ä¢ Mitochondrial density\n‚Ä¢ Capillary density\n‚Ä¢ Peripheral limitation\n\nLungs rarely limiting (except disease, high altitude). Heart's ability to pump determines VO‚ÇÇmax."},
{q:198,t:"Which macronutrient is the primary fuel during prolonged low-intensity exercise?",c:["Carbohydrates","Fats","Proteins","Ketones"],a:1,e:"Prolonged Low-Intensity Fuel:\n‚Ä¢ PRIMARY: FATS (60-70%)\n‚Ä¢ Secondary: Carbs (30-40%)\n\nWhy fats:\n‚Ä¢ Virtually unlimited storage (adipose tissue)\n‚Ä¢ Aerobic metabolism dominant\n‚Ä¢ Slow, steady ATP production\n‚Ä¢ Spares carbohydrate stores\n\nExamples: Walking, easy cycling, ultra-endurance events\n\nFat oxidation requires O‚ÇÇ, so limited at higher intensities."},
{q:199,t:"The rotator cuff consists of which muscles?",c:["Deltoid, pectoralis, latissimus, trapezius","Supraspinatus, infraspinatus, teres minor, subscapularis","Biceps, triceps, brachialis, brachioradialis","Rhomboids, serratus anterior, levator scapulae"],a:1,e:"Rotator Cuff (SITS muscles):\n‚Ä¢ Supraspinatus (abduction initiation)\n‚Ä¢ Infraspinatus (external rotation)\n‚Ä¢ Teres minor (external rotation)\n‚Ä¢ Subscapularis (internal rotation)\n\nFunction:\n‚Ä¢ Stabilize glenohumeral joint\n‚Ä¢ Keep humeral head in socket\n‚Ä¢ Fine-tune shoulder movements\n\nInjuries: Common (overhead athletes, impingement). Rehab: Resistance band external/internal rotation"},
{q:200,t:"What is active recovery and when is it most beneficial?",c:["Complete rest after exercise","Low-intensity activity between high-intensity bouts or workouts","Stretching only","Massage therapy"],a:1,e:"Active Recovery:\n‚Ä¢ LOW-INTENSITY activity during rest periods\n‚Ä¢ 30-60% VO‚ÇÇmax\n‚Ä¢ Light cycling, walking, swimming\n\nWhen beneficial:\n‚Ä¢ Between HIIT intervals (better than complete rest)\n‚Ä¢ Between training sessions (recovery days)\n‚Ä¢ Post-competition\n\nBenefits:\n‚Ä¢ ‚Üë Blood flow (removes lactate faster)\n‚Ä¢ ‚Üì Muscle soreness\n‚Ä¢ Maintains mobility\n‚Ä¢ Psychological benefits\n\nBetter lactate clearance than passive rest. But sometimes passive rest better (heavy strength training)."}
];

let currentIndex = 0;
let userAnswers = {};
let filteredQuestions = [...Array(questions.length).keys()];
let selectedChoice = null;

function loadProgress() {
    const saved = localStorage.getItem('acsm_final_quiz');
    if (saved) userAnswers = JSON.parse(saved);
}

function saveProgress() {
    localStorage.setItem('acsm_final_quiz', JSON.stringify(userAnswers));
}

function updateStats() {
    const answered = Object.keys(userAnswers).length;
    const correct = Object.values(userAnswers).filter(a => a.correct).length;
    const percent = answered > 0 ? Math.round((correct / answered) * 100) : 0;
    
    document.getElementById('answered').textContent = answered;
    document.getElementById('correct').textContent = correct;
    document.getElementById('score').textContent = percent + '%';
}

function selectChoice(index) {
    const qIndex = filteredQuestions[currentIndex];
    const q = questions[qIndex];
    if (userAnswers[q.q]) return;
    
    selectedChoice = index;
    displayQuestion();
}

function displayQuestion() {
    if (filteredQuestions.length === 0) {
        document.getElementById('quiz').innerHTML = '<div class="quiz-card"><p style="text-align:center;font-size:1.2em;">No questions match this filter!</p></div>';
        return;
    }

    const qIndex = filteredQuestions[currentIndex];
    const q = questions[qIndex];
    const userAnswer = userAnswers[q.q];
    const answered = userAnswer !== undefined;

    let choicesHTML = '';
    q.c.forEach((choice, index) => {
        const isSelected = answered ? userAnswer.selected === index : selectedChoice === index;
        const isCorrect = index === q.a;
        
        let choiceClass = 'choice';
        if (answered) {
            choiceClass += ' disabled';
            if (isSelected && userAnswer.correct) choiceClass += ' correct';
            if (isSelected && !userAnswer.correct) choiceClass += ' incorrect';
            if (isCorrect && !isSelected) choiceClass += ' correct';
        } else if (isSelected) {
            choiceClass += ' selected';
        }

        const label = String.fromCharCode(65 + index);
        choicesHTML += `<div class="${choiceClass}" onclick="selectChoice(${index})"><span class="choice-label">${label}.</span> ${choice}</div>`;
    });

    let resultHTML = '';
    if (answered) {
        if (userAnswer.correct) {
            resultHTML = '<div class="result result-correct show">‚úì Correct! Great job!</div>';
        } else {
            resultHTML = `<div class="result result-incorrect show">‚úó Incorrect. The correct answer was ${String.fromCharCode(65 + q.a)}.</div>`;
        }
    }

    document.getElementById('quiz').innerHTML = `
        <div class="quiz-card">
            <div class="q-header"><span class="q-num">Question ${q.q} of ${filteredQuestions.length}</span></div>
            <div class="q-text">${q.t}</div>
            <div class="choices">${choicesHTML}</div>
            ${resultHTML}
            <div class="actions">
                <button onclick="submitAnswer()" ${answered ? 'disabled' : ''}>${answered ? '‚úì Answered' : 'Submit Answer'}</button>
                <button onclick="toggleExplanation()">üìñ ${answered ? 'Show' : 'View'} Explanation</button>
            </div>
            <div class="explanation" id="explanation">
                <h3>üìö Detailed Explanation:</h3>
                <div class="explanation-text">${q.e}</div>
                <p style="margin-top: 15px; padding-top: 15px; border-top: 1px solid var(--border); text-align: center;">
                    <a href="acsm_reference_details.html#q${q.q}" target="_blank" style="color: var(--accent); text-decoration: none; font-weight: 600;">
                        üìñ Need more detail? View extended explanation ‚Üí
                    </a>
                </p>
            </div>
        </div>
    `;
    updateProgressBar();
}

function submitAnswer() {
    if (selectedChoice === null) {
        alert('Please select an answer first!');
        return;
    }
    const qIndex = filteredQuestions[currentIndex];
    const q = questions[qIndex];
    userAnswers[q.q] = {selected: selectedChoice, correct: selectedChoice === q.a};
    selectedChoice = null;
    saveProgress();
    updateStats();
    displayQuestion();
}

function toggleExplanation() {
    document.getElementById('explanation').classList.toggle('show');
}

function next() {
    if (currentIndex < filteredQuestions.length - 1) {
        currentIndex++;
        selectedChoice = null;
        displayQuestion();
    }
}

function prev() {
    if (currentIndex > 0) {
        currentIndex--;
        selectedChoice = null;
        displayQuestion();
    }
}

function updateProgressBar() {
    const progress = ((currentIndex + 1) / filteredQuestions.length) * 100;
    document.getElementById('prog-bar').style.width = progress + '%';
    document.getElementById('prog-label').textContent = `Question ${currentIndex + 1} of ${filteredQuestions.length}`;
}

function filterQuestions() {
    const mode = document.getElementById('filter').value;
    switch(mode) {
        case 'unanswered':
            filteredQuestions = Array.from({length: questions.length}, (_, i) => i).filter(i => userAnswers[questions[i].q] === undefined);
            break;
        case 'incorrect':
            filteredQuestions = Array.from({length: questions.length}, (_, i) => i).filter(i => userAnswers[questions[i].q]?.correct === false);
            break;
        case 'correct':
            filteredQuestions = Array.from({length: questions.length}, (_, i) => i).filter(i => userAnswers[questions[i].q]?.correct === true);
            break;
        default:
            filteredQuestions = Array.from({length: questions.length}, (_, i) => i);
    }
    currentIndex = 0;
    selectedChoice = null;
    displayQuestion();
}

function resetQuiz() {
    if (confirm('Reset all quiz progress? This will clear all your answers.')) {
        userAnswers = {};
        localStorage.removeItem('acsm_final_quiz');
        currentIndex = 0;
        selectedChoice = null;
        filteredQuestions = Array.from({length: questions.length}, (_, i) => i);
        document.getElementById('filter').value = 'all';
        updateStats();
        displayQuestion();
        alert('Quiz reset! All answers cleared.');
    }
}

loadProgress();
updateStats();
displayQuestion();
    </script>
